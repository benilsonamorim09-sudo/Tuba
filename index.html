<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tubar√£o Bebidas | Aniquilando sua Sede</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --shark-cyan: #00f2ff; --ocean-deep: #020617; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; overflow-x: hidden; }
        .font-shark { font-family: 'Archivo Black', sans-serif; }
        .ocean-bg { background: radial-gradient(circle at top right, #075985 0%, #020617 80%); min-height: 100vh; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(0, 242, 255, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Switch */
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #0ea5e9; }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn-shark { background: linear-gradient(90deg, #0ea5e9 0%, #0284c7 100%); transition: transform 0.2s; }
        .btn-shark:active { transform: scale(0.95); }
        
        /* Logo Mascote */
        .shark-logo { width: 70px; height: 70px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5)); }
    </style>
</head>
<body class="ocean-bg">

    <header class="sticky top-0 z-50 px-5 pt-8 pb-5 bg-slate-950/80 backdrop-blur-md border-b border-cyan-500/20">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <!-- LOGO DO TUBAR√ÉO AGRESSIVO (MASCOTE) -->
                <img src="https://i.ibb.co/3sS0ZqF/shark-mascot.png" alt="Tubar√£o Bebidas" class="shark-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/5267/5267151.png'">
                <div>
                    <h1 class="font-shark text-2xl leading-none italic uppercase tracking-tighter">
                        TUBAR√ÉO <br> <span class="text-cyan-400">BEBIDAS</span>
                    </h1>
                </div>
            </div>
            <button onclick="checkAdminAccess()" class="bg-white/5 p-4 rounded-2xl border border-white/10 text-cyan-400">
                <i class="fas fa-fingerprint text-xl"></i>
            </button>
        </div>

        <div class="relative">
            <i class="fas fa-search absolute left-5 top-4 text-slate-500"></i>
            <input type="text" id="searchInput" oninput="filtrarPorNome()" placeholder="O que vamos aniquilar agora?" 
                class="w-full bg-slate-900 border border-white/5 py-4 pl-14 pr-6 rounded-2xl text-sm placeholder-slate-500 outline-none focus:border-cyan-500 text-white font-bold">
        </div>

        <div onclick="solicitarLocalizacao()" class="flex items-center gap-3 mt-5 px-1 cursor-pointer group">
            <i class="fas fa-crosshairs text-red-500 animate-pulse"></i>
            <span id="display-address" class="text-[10px] font-black uppercase tracking-[0.2em] text-cyan-300">COORDENADAS DO ATAQUE</span>
        </div>
    </header>

    <nav class="flex overflow-x-auto p-4 gap-3 no-scrollbar sticky top-[204px] z-40 bg-slate-950/50 backdrop-blur-md border-b border-white/5">
        <button onclick="carregarProdutos('todos')" class="cat-btn active px-8 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest bg-slate-900 border border-white/10 transition-all">Tudo</button>
        <button onclick="carregarProdutos('cerveja')" class="cat-btn px-8 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest bg-slate-900 border border-white/10 transition-all">Cervejas</button>
        <button onclick="carregarProdutos('destilado')" class="cat-btn px-8 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest bg-slate-900 border border-white/10 transition-all">Destilados</button>
        <button onclick="carregarProdutos('refrigerante')" class="cat-btn px-8 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest bg-slate-900 border border-white/10 transition-all">Sem √Ålcool</button>
    </nav>

    <main class="p-4 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6" id="catalog"></main>

    <div id="cart-drawer" class="fixed bottom-0 left-0 right-0 z-[60] p-4 translate-y-full transition-transform duration-500">
        <div class="max-w-lg mx-auto bg-slate-900 rounded-[2.5rem] shadow-[0_-20px_80px_rgba(0,0,0,0.8)] border border-white/10 overflow-hidden">
            <div class="p-6 bg-slate-950 flex justify-between items-center border-b border-white/5 font-shark">
                <span class="text-cyan-400 uppercase text-xs tracking-widest italic">Arsenal Pronto</span>
                <button onclick="limparCarrinho()" class="text-[10px] font-black text-red-500">ESVAZIAR</button>
            </div>
            <div id="cart-items-list" class="max-h-64 overflow-y-auto p-8 space-y-4"></div>
            <div class="p-8 bg-slate-900 border-t border-white/5 space-y-6">
                <div class="flex justify-between items-center">
                    <span class="text-slate-500 text-xs font-black uppercase">Resgate Total</span>
                    <span id="cart-total-value" class="text-4xl font-black text-white italic tracking-tighter">R$ 0,00</span>
                </div>
                <button onclick="finalizarPedido()" class="w-full btn-shark text-white py-6 rounded-[2rem] font-black text-sm uppercase tracking-[0.2em] flex items-center justify-center gap-4">
                    ANIQUILAR SEDE <i class="fab fa-whatsapp text-2xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- ADMIN -->
    <section id="admin-panel" class="hidden fixed inset-0 bg-slate-950 z-[100] p-6 overflow-y-auto">
        <div class="max-w-2xl mx-auto pb-40">
            <div class="flex justify-between items-center mb-10">
                <h2 class="font-shark text-3xl text-sky-400 italic uppercase">Log√≠stica Shark</h2>
                <button onclick="toggleAdmin()" class="bg-white/10 w-14 h-14 rounded-full flex items-center justify-center text-3xl">&times;</button>
            </div>
            <div class="glass p-8 rounded-[3rem] space-y-6 mb-12 shadow-2xl">
                <input id="edit-id" type="hidden">
                <input id="adm-name" type="text" placeholder="Nome da Bebida" class="w-full p-5 bg-slate-900 border border-white/10 rounded-2xl outline-none text-white focus:border-cyan-400">
                <div class="flex gap-3">
                    <input id="adm-img" type="text" placeholder="URL da Foto" class="flex-1 p-5 bg-slate-900 border border-white/10 rounded-2xl text-xs">
                    <button onclick="gerarImagemInteligente()" class="bg-sky-600 text-white px-6 rounded-2xl font-black text-[10px] uppercase">Auto Foto</button>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input id="adm-price" type="number" step="0.01" placeholder="Pre√ßo" class="p-5 bg-slate-900 border border-white/10 rounded-2xl font-black">
                    <select id="adm-cat" class="p-5 bg-slate-900 border border-white/10 rounded-2xl font-black uppercase text-xs text-sky-400">
                        <option value="cerveja">Cerveja</option>
                        <option value="destilado">Destilado</option>
                        <option value="refrigerante">Sem √Ålcool</option>
                    </select>
                </div>
                <div class="flex items-center justify-between p-5 bg-white/5 rounded-2xl border border-white/10">
                    <span class="text-xs font-black uppercase text-sky-200 tracking-widest italic">Dispon√≠vel agora?</span>
                    <label class="switch">
                        <input type="checkbox" id="adm-available" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <button onclick="salvarProduto()" id="btn-save" class="w-full btn-shark text-white font-black py-6 rounded-[2rem] uppercase tracking-widest shadow-xl">SALVAR NO ESTOQUE</button>
                <button id="btn-cancel" onclick="limparFormAdmin()" class="hidden w-full text-red-500 font-bold uppercase text-[10px] py-4 text-center">Cancelar Edi√ß√£o</button>
            </div>
            <div id="admin-list" class="space-y-4"></div>
        </div>
    </section>

    <script>
        const SB_URL = "https://qhnixcajsgusgfmnasmw.supabase.co";
        const SB_KEY = "sb_publishable_AE8P6axrNSSb9qGuyMF6hg_T7RkcBzm";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let cart = {};
        let locationData = null;
        let allProducts = [];

        async function init() { carregarProdutos(); recuperarCarrinho(); }

        async function carregarProdutos(filtro = 'todos') {
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-cyan-600', 'text-white');
                if(btn.innerText.toLowerCase().includes(filtro) || (filtro == 'todos' && btn.innerText.includes('Tudo'))) btn.classList.add('active', 'bg-cyan-600', 'text-white');
            });

            const { data } = await _supabase.from('products').select('*').order('name');
            allProducts = data || [];
            renderProducts(filtro === 'todos' ? allProducts.filter(p => p.is_available) : allProducts.filter(p => p.category === filtro && p.is_available));
            renderAdminList(allProducts);
        }

        function renderProducts(list) {
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = list.length === 0 ? '<p class="col-span-full text-center py-20 opacity-30 font-black uppercase text-xs tracking-[0.5em]">Sem rastro de bebida...</p>' : '';
            list.forEach(p => {
                const qty = cart[p.id]?.qty || 0;
                catalog.innerHTML += `
                    <div class="glass p-5 rounded-[3rem] flex flex-col items-center group transition-all">
                        <div class="w-full aspect-square bg-slate-900/50 rounded-[2.5rem] p-6 flex items-center justify-center mb-5 relative shadow-inner">
                            <img src="${p.image_url}" class="max-h-full max-w-full object-contain group-hover:scale-110 transition-transform duration-500">
                            <span class="absolute top-3 right-3 bg-sky-500 text-white text-[8px] font-black px-2 py-1 rounded-full uppercase italic">GELADA</span>
                        </div>
                        <h3 class="text-[10px] font-black text-center h-8 overflow-hidden uppercase text-slate-200 tracking-tighter">${p.name}</h3>
                        <span class="text-sky-400 font-black text-lg my-4 italic underline decoration-sky-800">R$ ${Number(p.price).toFixed(2)}</span>
                        <div class="flex items-center bg-slate-950 rounded-2xl p-1.5 w-full justify-between border border-white/5 shadow-2xl">
                            <button onclick="changeQty('${p.id}', -1)" class="w-9 h-9 bg-slate-800 rounded-xl text-cyan-400 font-black">-</button>
                            <span class="text-xs font-black text-white" id="qty-${p.id}">${qty}</span>
                            <button onclick="changeQty('${p.id}', 1)" class="w-9 h-9 bg-cyan-600 rounded-xl text-white font-black">+</button>
                        </div>
                    </div>`;
            });
        }

        function changeQty(id, delta) {
            const product = allProducts.find(p => p.id === id);
            if(!cart[id]) cart[id] = { name: product.name, price: Number(product.price), qty: 0 };
            cart[id].qty += delta;
            if(cart[id].qty <= 0) delete cart[id];
            updateUI(); saveCart();
        }

        function updateUI() {
            const total = Object.values(cart).reduce((acc, cur) => acc + (cur.price * cur.qty), 0);
            const totalItems = Object.values(cart).reduce((acc, cur) => acc + cur.qty, 0);
            document.getElementById('cart-total-value').innerText = `R$ ${total.toFixed(2)}`;
            const drawer = document.getElementById('cart-drawer');
            if(totalItems > 0) { 
                drawer.classList.remove('translate-y-full'); 
                const list = document.getElementById('cart-items-list');
                list.innerHTML = '';
                Object.values(cart).forEach(i => list.innerHTML += `<div class="flex justify-between text-xs font-black border-b border-white/5 pb-3 uppercase italic text-sky-400"><span>${i.qty}x ${i.name}</span><span>R$ ${(i.qty*i.price).toFixed(2)}</span></div>`);
            } else drawer.classList.add('translate-y-full');
            allProducts.forEach(p => { const el = document.getElementById(`qty-${p.id}`); if(el) el.innerText = cart[p.id]?.qty || 0; });
        }

        function finalizarPedido() {
            if(!locationData) return alert("ü¶à ALVO N√ÉO DEFINIDO! Capture sua localiza√ß√£o no topo.");
            const num = "5598991401141"; 
            let t = `ü¶à *ANIQUILA√á√ÉO DE SEDE - TUBAR√ÉO BEBIDAS*%0A%0A`;
            Object.values(cart).forEach(i => t += `*${i.qty}x* ${i.name}%0A`);
            t += `%0Aüí∞ *RESGATE TOTAL:* R$ ${document.getElementById('cart-total-value').innerText}%0Aüìç *COORDENADAS:* https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}`;
            window.open(`https://wa.me/${num}?text=${t}`);
        }

        function solicitarLocalizacao() {
            navigator.geolocation.getCurrentPosition((pos) => {
                locationData = pos.coords;
                document.getElementById('display-address').innerText = "üìç ALVO LOCALIZADO!";
                document.getElementById('display-address').className = "text-white animate-pulse font-black uppercase tracking-[0.3em]";
            });
        }

        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }
        function checkAdminAccess() { if(prompt("Senha do Predador:") === "tubarao123") toggleAdmin(); }
        
        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const payload = { 
                name: document.getElementById('adm-name').value, 
                price: document.getElementById('adm-price').value, 
                image_url: document.getElementById('adm-img').value, 
                category: document.getElementById('adm-cat').value,
                is_available: document.getElementById('adm-available').checked
            };
            if(id) await _supabase.from('products').update(payload).eq('id', id);
            else await _supabase.from('products').insert([payload]);
            limparFormAdmin(); carregarProdutos();
        }

        async function alternarDisp(id, status) {
            await _supabase.from('products').update({ is_available: status }).eq('id', id);
            carregarProdutos();
        }

        function renderAdminList(data) {
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            data.forEach(p => {
                list.innerHTML += `
                    <div class="glass p-5 rounded-3xl flex justify-between items-center ${!p.is_available ? 'opacity-30' : ''}">
                        <div class="flex items-center gap-5">
                            <img src="${p.image_url}" class="w-14 h-14 object-contain bg-slate-900 rounded-2xl p-2 border border-white/5">
                            <div>
                                <p class="text-[11px] font-black uppercase text-white tracking-tighter">${p.name}</p>
                                <p class="text-sm font-black text-sky-400">R$ ${p.price}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <label class="switch">
                                <input type="checkbox" ${p.is_available ? 'checked' : ''} onchange="alternarDisp('${p.id}', this.checked)">
                                <span class="slider"></span>
                            </label>
                            <button onclick='prepararEdicao(${JSON.stringify(p)})' class="text-sky-400 p-2 text-xl"><i class="fas fa-edit"></i></button>
                            <button onclick="removerProduto('${p.id}')" class="text-red-500 p-2 text-xl"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        }

        function gerarImagemInteligente() {
            const nome = document.getElementById('adm-name').value;
            if(!nome) return alert("Digite o nome!");
            const query = encodeURIComponent(`beverage product shot bottle ${nome}`);
            document.getElementById('adm-img').value = `https://source.unsplash.com/800x800/?${query}`;
        }

        function filtrarPorNome() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(term) && p.is_available));
        }

        function prepararEdicao(p) {
            document.getElementById('edit-id').value = p.id;
            document.getElementById('adm-name').value = p.name;
            document.getElementById('adm-price').value = p.price;
            document.getElementById('adm-img').value = p.image_url;
            document.getElementById('adm-cat').value = p.category;
            document.getElementById('adm-available').checked = p.is_available;
            document.getElementById('btn-save').innerText = "ATUALIZAR";
            document.getElementById('btn-cancel').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function limparFormAdmin() {
            document.getElementById('edit-id').value = '';
            document.getElementById('adm-name').value = '';
            document.getElementById('adm-price').value = '';
            document.getElementById('adm-img').value = '';
            document.getElementById('btn-save').innerText = "SALVAR NO ESTOQUE";
            document.getElementById('btn-cancel').classList.add('hidden');
        }

        async function removerProduto(id) { if(confirm("Remover?")) { await _supabase.from('products').delete().eq('id', id); carregarProdutos(); } }
        function saveCart() { localStorage.setItem('shark_vFinal', JSON.stringify(cart)); }
        function recuperarCarrinho() {
            const saved = localStorage.getItem('shark_vFinal');
            if(saved) { cart = JSON.parse(saved); updateUI(); }
        }

        init();
    </script>
</body>
</html>
