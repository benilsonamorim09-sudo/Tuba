<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUBAR√ÉO BEBIDAS | Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --shark-cyan: #00f2ff; --ocean-deep: #020617; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .font-shark { font-family: 'Archivo Black', sans-serif; }
        .ocean-bg { background: radial-gradient(circle at top right, #075985 0%, #020617 80%); min-height: 100vh; }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #0ea5e9; }
        input:checked + .slider:before { transform: translateX(16px); }
        .btn-shark { background: linear-gradient(90deg, #0ea5e9 0%, #0284c7 100%); transition: 0.3s; }
        .btn-disabled { opacity: 0.2; filter: grayscale(1); pointer-events: none !important; }
        .shark-logo { width: 60px; height: 60px; object-fit: contain; filter: drop-shadow(0 0 10px var(--shark-cyan)); }
    </style>
</head>
<body class="ocean-bg">

    <!-- LOJA FECHADA -->
    <div id="closed-banner" class="hidden fixed inset-0 z-[100] bg-black/95 backdrop-blur-md flex items-center justify-center p-6 text-center">
        <div class="max-w-xs space-y-4">
            <i class="fas fa-moon text-5xl text-sky-400"></i>
            <h2 class="font-shark text-2xl uppercase italic">Tubar√£o em <span class="text-sky-400">Repouso</span></h2>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest leading-relaxed">Loja Fechada no momento.</p>
        </div>
    </div>

    <!-- HEADER COMPACTO -->
    <header class="sticky top-0 z-50 px-4 pt-6 pb-4 bg-slate-950/80 backdrop-blur-md border-b border-white/5">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2 cursor-pointer select-none" onclick="triggerSecretAdmin()">
                <img id="main-logo" src="" alt="Shark" class="shark-logo">
                <div>
                    <h1 class="font-shark text-lg leading-none italic uppercase tracking-tighter">
                        TUBAR√ÉO <br> <span class="text-cyan-400">BEBIDAS</span>
                    </h1>
                </div>
            </div>
            <div class="text-right">
                <span id="status-text" class="text-[7px] font-black uppercase tracking-widest block mb-1">Status</span>
                <span id="status-dot" class="inline-block w-2 h-2 rounded-full bg-slate-700"></span>
            </div>
        </div>
        <input type="text" id="searchInput" oninput="filtrarPorNome()" placeholder="O que vamos beber?" 
            class="w-full bg-slate-950 border border-white/5 py-3 px-5 rounded-xl text-xs placeholder-slate-600 outline-none focus:border-cyan-500 text-white font-bold transition-all">
    </header>

    <!-- CATEGORIAS COMPACTAS -->
    <nav class="flex overflow-x-auto p-3 gap-2 no-scrollbar sticky top-[152px] z-40 bg-slate-950/50 backdrop-blur-md border-b border-white/5">
        <button onclick="carregarProdutos('todos')" class="cat-btn active px-5 py-2 rounded-lg text-[9px] font-black uppercase bg-slate-900 border border-white/10 transition-all">Tudo</button>
        <button onclick="carregarProdutos('cerveja')" class="cat-btn px-5 py-2 rounded-lg text-[9px] font-black uppercase bg-slate-900 border border-white/10 transition-all">Cervejas</button>
        <button onclick="carregarProdutos('destilado')" class="cat-btn px-5 py-2 rounded-lg text-[9px] font-black uppercase bg-slate-900 border border-white/10 transition-all">Destilados</button>
        <button onclick="carregarProdutos('refrigerante')" class="cat-btn px-5 py-2 rounded-lg text-[9px] font-black uppercase bg-slate-900 border border-white/10 transition-all">Sem √Ålcool</button>
    </nav>

    <!-- CATALOGO COMPACTO -->
    <main class="p-3 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3" id="catalog"></main>

    <!-- CARRINHO PILL -->
    <div id="cart-pill" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-[55] w-[85%] max-w-xs scale-0 transition-transform duration-500">
        <button onclick="openCart()" class="w-full btn-shark text-white py-3 rounded-full shadow-2xl flex items-center justify-between px-6 font-black uppercase text-[10px] tracking-widest">
            <span>Ver Pedido</span>
            <span id="pill-count" class="bg-white text-blue-900 px-2 rounded-md font-bold">0</span>
        </button>
    </div>

    <!-- MODAL CHECKOUT -->
    <div id="cart-drawer" class="fixed inset-0 z-[60] bg-black/90 backdrop-blur-sm hidden flex items-end">
        <div class="w-full max-w-lg mx-auto bg-slate-900 rounded-t-[2.5rem] shadow-2xl border-t border-white/10 overflow-hidden">
            <div class="p-5 bg-slate-950 flex justify-between items-center border-b border-white/5">
                <span class="text-cyan-400 font-shark uppercase text-[10px] tracking-widest italic">Arsenal</span>
                <button onclick="closeCart()" class="text-xl text-slate-500 p-2">&times;</button>
            </div>
            
            <div id="cart-items-list" class="max-h-32 overflow-y-auto p-4 space-y-2"></div>

            <div class="px-6 py-4 bg-slate-800/20 space-y-3">
                <input type="text" id="cust-name" oninput="validarCheckout()" placeholder="Nome" class="w-full bg-slate-950 border border-white/5 p-3 rounded-lg text-sm text-white focus:border-cyan-500 outline-none">
                <textarea id="cust-address" oninput="validarCheckout()" placeholder="Endere√ßo (Rua, N¬∫, Bairro)" class="w-full bg-slate-950 border border-white/5 p-3 rounded-lg text-sm text-white focus:border-cyan-500 outline-none h-14"></textarea>
                
                <div class="flex items-center gap-3 bg-slate-950 p-3 rounded-lg border border-white/10 cursor-pointer" onclick="solicitarLocalizacao()">
                    <div id="gps-status-circle" class="w-8 h-8 bg-red-500/10 rounded-full flex items-center justify-center border border-red-500">
                        <i id="gps-icon" class="fas fa-location-dot text-red-500"></i>
                    </div>
                    <span id="gps-text" class="text-[9px] text-red-500 font-black uppercase">GPS OBRIGAT√ìRIO</span>
                </div>

                <select id="cust-payment" onchange="handlePaymentChange(); validarCheckout();" class="w-full bg-slate-950 border border-white/10 p-3 rounded-lg text-sm text-white focus:border-cyan-500 font-bold outline-none">
                    <option value="">Pagamento?</option>
                    <option value="Pix">Pix (R√°pido)</option>
                    <option value="Cart√£o">M√°quina (Entrega)</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
                <input type="text" id="cust-troco" oninput="validarCheckout()" placeholder="Troco para quanto?" class="hidden w-full bg-sky-900/20 border border-sky-500/30 p-3 rounded-lg text-sm text-white outline-none">
            </div>

            <div class="p-6 bg-slate-900 border-t border-white/5">
                <div class="flex flex-col gap-1 mb-4">
                    <div class="flex justify-between items-center text-white font-black">
                        <span class="text-slate-500 uppercase italic text-[9px]">Total</span>
                        <span id="cart-total-value" class="text-xl text-cyan-400 italic">R$ 0,00</span>
                    </div>
                    <p class="text-[8px] text-orange-400 font-black uppercase tracking-widest italic text-center">* TAXA DE ENTREGA A COMBINAR NO WHATSAPP</p>
                </div>
                <button id="btn-finalizar" onclick="finalizarPedido()" class="w-full btn-shark btn-disabled text-white py-4 rounded-[1.5rem] font-black text-[10px] uppercase tracking-widest">
                    MATAR A SEDE AGORA <i class="fab fa-whatsapp ml-2 text-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- PAINEL ADM SECRETO -->
    <section id="admin-panel" class="hidden fixed inset-0 bg-slate-950 z-[110] p-4 overflow-y-auto">
        <div class="max-w-2xl mx-auto pb-40">
            <div class="flex justify-between items-center mb-10 text-cyan-400 font-shark text-xl italic uppercase">
                <h2>Log√≠stica</h2>
                <button onclick="toggleAdmin()" class="bg-red-600 text-white px-5 py-2 rounded-full text-[10px] font-black shadow-lg uppercase">Sair</button>
            </div>
            
            <div class="glass p-6 rounded-[2rem] space-y-4 mb-6 shadow-2xl">
                <div class="flex items-center justify-between p-4 bg-white/5 rounded-xl border border-white/10 text-xs">
                    <span id="adm-status-label" class="font-black uppercase italic">Sincronizando...</span>
                    <label class="switch">
                        <input type="checkbox" id="adm-store-status" onchange="toggleStoreOpen(this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>
                <input id="set-logo" type="text" placeholder="URL da Logo (PNG direta)" class="w-full p-3 bg-slate-900 border border-white/10 rounded-lg text-[10px] text-cyan-200 outline-none">
                <input id="set-whatsapp" type="text" placeholder="WhatsApp (55...)" class="w-full p-3 bg-slate-900 border border-white/10 rounded-lg text-[10px] text-white outline-none">
                <button onclick="salvarConfiguracoes()" class="w-full bg-cyan-600 font-black py-3 rounded-xl text-[10px] uppercase text-white">Salvar Configura√ß√µes</button>
            </div>

            <div class="glass p-6 rounded-[2rem] space-y-4 mb-6 shadow-2xl">
                <input id="edit-id" type="hidden">
                <input id="adm-name" type="text" placeholder="Nome da Bebida" class="w-full p-4 bg-slate-900 border border-white/10 rounded-xl text-white text-sm outline-none">
                <input id="adm-img" type="text" placeholder="Link da Foto" class="w-full p-4 bg-slate-900 border border-white/10 rounded-xl text-[10px] text-cyan-200">
                <div class="grid grid-cols-2 gap-2">
                    <input id="adm-price" type="number" step="0.01" placeholder="Pre√ßo" class="p-4 bg-slate-900 border border-white/10 rounded-xl font-black text-white text-sm outline-none">
                    <select id="adm-cat" class="p-4 bg-slate-900 border border-white/10 rounded-xl font-black uppercase text-[10px] text-sky-400">
                        <option value="cerveja">Cerveja</option>
                        <option value="destilado">Destilado</option>
                        <option value="refrigerante">Sem √Ålcool</option>
                    </select>
                </div>
                <button onclick="salvarProduto()" id="btn-save-admin" class="w-full btn-shark font-black py-4 rounded-xl uppercase text-[10px] text-white shadow-xl">Salvar Bebida</button>
            </div>
            <div id="admin-list" class="space-y-3"></div>
        </div>
    </section>

    <script>
        // CONFIGURA√á√ïES SUPABASE
        const SB_URL = "https://qhnixcajsgusgfmnasmw.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFobml4Y2Fqc2d1c2dmbW5hc213Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3OTA0MDIsImV4cCI6MjA4MjM2NjQwMn0.N3E0A4nbBZRDlgvTfmUigulwkf6X6-cSbLXB-uOGlRY"; 

        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let cart = {}, locationData = null, allProducts = [], siteSettings = {}, adminClicks = 0;

        async function init() { 
            await carregarConfiguracoes();
            await carregarProdutos(); 
            recuperarCarrinho(); 
        }

        function triggerSecretAdmin() {
            adminClicks++;
            if(adminClicks === 3) { adminClicks = 0; checkAdminAccess(); }
            setTimeout(() => { adminClicks = 0; }, 1500);
        }

        async function carregarConfiguracoes() {
            const { data } = await _supabase.from('site_settings').select('*').single();
            if(data) {
                siteSettings = data;
                document.getElementById('main-logo').src = data.logo_url;
                document.getElementById('set-logo').value = data.logo_url;
                document.getElementById('set-whatsapp').value = data.whatsapp_number;
                const dot = document.getElementById('status-dot'), label = document.getElementById('status-text'), banner = document.getElementById('closed-banner'), admLabel = document.getElementById('adm-status-label');
                if(data.is_open) {
                    label.innerText = "ABERTO"; dot.className = "inline-block w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]";
                    banner.classList.add('hidden'); admLabel.innerText = "LOJA ABERTA";
                } else {
                    label.innerText = "FECHADO"; dot.className = "inline-block w-2 h-2 rounded-full bg-red-500 shadow-[0_0_8px_#ef4444]";
                    banner.classList.remove('hidden'); admLabel.innerText = "LOJA FECHADA";
                }
                document.getElementById('adm-store-status').checked = data.is_open;
            }
        }

        async function toggleStoreOpen(status) {
            await _supabase.from('site_settings').update({ is_open: status }).eq('id', 1);
            location.reload();
        }

        async function carregarProdutos(filtro = 'todos') {
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-cyan-600', 'text-white');
                if(btn.innerText.toLowerCase().includes(filtro) || (filtro == 'todos' && btn.innerText === 'Tudo')) btn.classList.add('active', 'bg-cyan-600', 'text-white');
            });
            const { data } = await _supabase.from('products').select('*').order('name');
            allProducts = data || [];
            renderProducts(filtro === 'todos' ? allProducts.filter(p => p.is_available) : allProducts.filter(p => p.category === filtro && p.is_available));
            renderAdminList(allProducts);
        }

        function renderProducts(list) {
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = list.length === 0 ? '<p class="col-span-full text-center py-20 opacity-30 text-[9px] font-black text-white uppercase tracking-widest">Sem rastro de bebida...</p>' : '';
            list.forEach(p => {
                const qty = cart[p.id]?.qty || 0;
                catalog.innerHTML += `
                    <div class="glass p-3 rounded-[1.5rem] flex flex-col items-center group">
                        <div class="w-full aspect-square bg-slate-950/50 rounded-xl p-3 flex items-center justify-center mb-3 relative shadow-inner overflow-hidden">
                            <img src="${p.image_url}" referrerpolicy="no-referrer" class="max-h-full max-w-full object-contain transition-transform" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3122/3122410.png'">
                            <span class="absolute top-1 right-1 bg-cyan-500 text-white text-[6px] font-black px-1.5 py-0.5 rounded-full uppercase italic">GELADA</span>
                        </div>
                        <h3 class="text-[8px] font-black text-center h-5 overflow-hidden uppercase text-slate-300 leading-none mb-1">${p.name}</h3>
                        <span class="text-cyan-400 font-black text-xs mb-2 italic">R$ ${Number(p.price).toFixed(2)}</span>
                        <div class="flex items-center bg-slate-950 rounded-lg p-1 w-full justify-between border border-white/5">
                            <button onclick="changeQty('${p.id}', -1)" class="w-6 h-6 bg-slate-800 rounded text-cyan-400 font-black text-xs">-</button>
                            <span class="text-[9px] font-black text-white" id="qty-${p.id}">${qty}</span>
                            <button onclick="changeQty('${p.id}', 1)" class="w-6 h-6 bg-cyan-600 rounded text-white font-black text-xs">+</button>
                        </div>
                    </div>`;
            });
        }

        function changeQty(id, delta) {
            if(!siteSettings.is_open) return;
            const product = allProducts.find(p => p.id === id);
            if(!cart[id]) cart[id] = { name: product.name, price: Number(product.price), qty: 0 };
            cart[id].qty += delta;
            if(cart[id].qty <= 0) delete cart[id];
            updateUI(); saveCart();
        }

        function updateUI() {
            const total = Object.values(cart).reduce((acc, cur) => acc + (cur.price * cur.qty), 0);
            const totalItems = Object.values(cart).reduce((acc, cur) => acc + cur.qty, 0);
            document.getElementById('cart-total-value').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('pill-count').innerText = totalItems;
            const pill = document.getElementById('cart-pill');
            if(totalItems > 0 && siteSettings.is_open) pill.classList.remove('scale-0'); else pill.classList.add('scale-0');
            allProducts.forEach(p => { const el = document.getElementById(`qty-${p.id}`); if(el) el.innerText = cart[p.id]?.qty || 0; });
            validarCheckout();
        }

        function openCart() { document.getElementById('cart-drawer').classList.remove('hidden'); renderCartList(); }
        function closeCart() { document.getElementById('cart-drawer').classList.add('hidden'); }
        function renderCartList() {
            const list = document.getElementById('cart-items-list');
            list.innerHTML = '';
            Object.values(cart).forEach(i => list.innerHTML += `<div class="flex justify-between text-[9px] font-black border-b border-white/5 pb-2 uppercase text-cyan-400"><span>${i.qty}x ${i.name}</span><span>R$ ${(i.qty*i.price).toFixed(2)}</span></div>`);
        }

        function solicitarLocalizacao() {
            navigator.geolocation.getCurrentPosition((pos) => {
                locationData = pos.coords;
                document.getElementById('gps-status-circle').className = "w-8 h-8 bg-green-500/10 rounded-full flex items-center justify-center border border-green-500";
                document.getElementById('gps-icon').className = "fas fa-check-circle text-green-500";
                document.getElementById('gps-text').innerText = "RASTREADO!";
                document.getElementById('gps-text').className = "text-[9px] text-green-400 font-black";
                validarCheckout();
            }, () => alert("Ative o GPS para prosseguir!"));
        }

        function handlePaymentChange() {
            const p = document.getElementById('cust-payment').value;
            const t = document.getElementById('cust-troco');
            if(p === 'Dinheiro') t.classList.remove('hidden'); else { t.classList.add('hidden'); t.value = ''; }
            validarCheckout();
        }

        function validarCheckout() {
            const n = document.getElementById('cust-name').value, a = document.getElementById('cust-address').value, p = document.getElementById('cust-payment').value, t = document.getElementById('cust-troco').value, btn = document.getElementById('btn-finalizar'), totalItems = Object.values(cart).reduce((acc, cur) => acc + cur.qty, 0);
            let ok = n.length >= 3 && a.length >= 6 && p !== "" && locationData !== null && totalItems > 0 && siteSettings.is_open;
            if(p === 'Dinheiro' && t.trim() === '') ok = false;
            if(ok) btn.classList.remove('btn-disabled'); else btn.classList.add('btn-disabled');
        }

        function finalizarPedido() {
            const n = document.getElementById('cust-name').value, a = document.getElementById('cust-address').value, p = document.getElementById('cust-payment').value, t = document.getElementById('cust-troco').value;
            let msg = `ü¶à *TUBAR√ÉO BEBIDAS*%0A%0Aüë§ *CLIENTE:* ${n.toUpperCase()}%0Aüè† *ENDERE√áO:* ${a.toUpperCase()}%0Aüí≥ *PAGAMENTO:* ${p.toUpperCase()}`;
            if(p === 'Dinheiro') msg += ` (Troco: ${t})`;
            msg += `%0A%0Aüì¶ *ITENS:*%0A`;
            Object.values(cart).forEach(i => msg += `‚Ä¢ *${i.qty}x* ${i.name}%0A`);
            msg += `%0Aüí∞ *TOTAL:* R$ ${document.getElementById('cart-total-value').innerText}%0Aüìç *MAPA:* https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}`;
            window.open(`https://wa.me/${siteSettings.whatsapp_number}?text=${msg}`);
        }

        function checkAdminAccess() { if(prompt("Senha:") === "tubarao123") toggleAdmin(); }
        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }
        async function salvarConfiguracoes() { await _supabase.from('site_settings').update({ logo_url: document.getElementById('set-logo').value, whatsapp_number: document.getElementById('set-whatsapp').value }).eq('id', 1); location.reload(); }
        async function salvarProduto() {
            const payload = { name: document.getElementById('adm-name').value, price: document.getElementById('adm-price').value, image_url: document.getElementById('adm-img').value, category: document.getElementById('adm-cat').value, is_available: true };
            const id = document.getElementById('edit-id').value;
            if(id) await _supabase.from('products').update(payload).eq('id', id); else await _supabase.from('products').insert([payload]);
            location.reload();
        }
        async function toggleDisp(id, s) { await _supabase.from('products').update({ is_available: s }).eq('id', id); carregarProdutos(); }
        function renderAdminList(data) {
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            data.forEach(p => {
                list.innerHTML += `
                    <div class="glass p-3 rounded-xl flex justify-between items-center ${!p.is_available ? 'opacity-30' : ''}">
                        <div class="flex items-center gap-2"><img src="${p.image_url}" referrerpolicy="no-referrer" class="w-8 h-8 object-contain"><p class="text-[8px] font-black uppercase text-white">${p.name}</p></div>
                        <div class="flex gap-2 items-center"><label class="switch"><input type="checkbox" ${p.is_available ? 'checked' : ''} onchange="toggleDisp('${p.id}', this.checked)"><span class="slider"></span></label><button onclick='prepararEdicao(${JSON.stringify(p)})' class="text-cyan-400 text-xs"><i class="fas fa-edit"></i></button><button onclick="removerProduto('${p.id}')" class="text-red-500 text-xs"><i class="fas fa-trash"></i></button></div>
                    </div>`;
            });
        }
        function prepararEdicao(p) { document.getElementById('edit-id').value = p.id; document.getElementById('adm-name').value = p.name; document.getElementById('adm-price').value = p.price; document.getElementById('adm-img').value = p.image_url; document.getElementById('adm-cat').value = p.category; window.scrollTo(0,0); }
        async function removerProduto(id) { if(confirm("Remover?")) { await _supabase.from('products').delete().eq('id', id); location.reload(); } }
        function saveCart() { localStorage.setItem('shark_final_compact', JSON.stringify(cart)); }
        function recuperarCarrinho() { const saved = localStorage.getItem('shark_final_compact'); if(saved) { cart = JSON.parse(saved); updateUI(); } }
        function filtrarPorNome() { const term = document.getElementById('searchInput').value.toLowerCase(); renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(term) && p.is_available)); }
        init();
    </script>
</body>
</html>
