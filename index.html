<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUBAR√ÉO BEBIDAS | O Predador da Sede</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --shark-cyan: #00f2ff; }
        
        /* TEMAS DIN√ÇMICOS */
        body.day-mode { background-color: #f1f5f9; color: #0f172a; }
        body.day-mode .ocean-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); }
        body.day-mode .glass { background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(14, 165, 233, 0.1); color: #0f172a; }
        body.day-mode .product-card { background: #ffffff; border: 1px solid #e2e8f0; }
        body.day-mode h3 { color: #1e293b; }

        body.night-mode { background-color: #020617; color: white; }
        body.night-mode .ocean-gradient { background: linear-gradient(180deg, #020617 0%, #075985 100%); }
        body.night-mode .glass { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(0, 242, 255, 0.05); color: white; }
        body.night-mode .product-card { background: #051325; border: 1px solid rgba(255,255,255,0.05); }
        body.night-mode h3 { color: #f1f5f9; }

        body { font-family: 'Inter', sans-serif; transition: background 0.5s ease; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .font-shark { font-family: 'Archivo Black', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Imagem Realista Solta */
        .img-free { width: 100%; height: 125px; display: flex; align-items: center; justify-content: center; background: transparent; }
        .img-free img { max-height: 100%; max-width: 100%; object-fit: contain; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.4)); }

        .switch { position: relative; display: inline-block; width: 38px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #0ea5e9; }
        input:checked + .slider:before { transform: translateX(18px); }

        .btn-shark { background: linear-gradient(90deg, #0ea5e9 0%, #0284c7 100%); }
        .btn-disabled { opacity: 0.2; filter: grayscale(1); pointer-events: none !important; }
        .shark-logo { width: 75px; height: 75px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.4)); }
    </style>
</head>
<body id="main-body" class="pb-10">

    <!-- BANNER FECHADO -->
    <div id="closed-banner" class="hidden fixed inset-0 z-[100] bg-black/95 backdrop-blur-lg flex items-center justify-center p-6 text-center" onclick="triggerSecretAdmin()">
        <div class="max-w-xs space-y-4">
            <i class="fas fa-moon text-6xl text-sky-400 animate-pulse"></i>
            <h2 class="font-shark text-2xl uppercase italic text-white">TUBAR√ÉO EM <span class="text-sky-400">REPOUSO</span></h2>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest leading-relaxed">Fechados agora. Clique para ADM.</p>
        </div>
    </div>

    <!-- HEADER ADAPTATIVO -->
    <header class="ocean-gradient sticky top-0 z-50 px-4 pt-6 pb-4 border-b border-white/5 shadow-2xl text-white">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2 cursor-pointer select-none" onclick="triggerSecretAdmin()">
                <img id="main-logo" src="" alt="Shark" class="shark-logo">
                <div>
                    <h1 class="font-shark text-lg leading-none italic uppercase tracking-tighter">
                        TUBAR√ÉO <br> <span class="text-white drop-shadow-[0_0_5px_rgba(0,242,255,0.8)]">BEBIDAS</span>
                    </h1>
                </div>
            </div>
            <div class="text-right">
                <span id="status-text" class="text-[7px] font-black uppercase tracking-widest block mb-1">...</span>
                <span id="status-dot" class="inline-block w-2 h-2 rounded-full"></span>
            </div>
        </div>
        <input type="text" id="searchInput" oninput="filtrarPorNome()" placeholder="Rastrear bebida gelada..." 
            class="w-full bg-black/20 border border-white/10 py-3 px-5 rounded-xl text-xs placeholder-white/50 outline-none focus:bg-white focus:text-slate-900 transition-all font-bold">
    </header>

    <!-- NAV CATEGORIAS -->
    <nav id="category-nav" class="flex overflow-x-auto p-3 gap-2 no-scrollbar sticky top-[152px] z-40 bg-white/10 backdrop-blur-md border-b border-black/5 shadow-lg"></nav>

    <!-- CATALOGO -->
    <main class="p-3 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3 pb-32" id="catalog"></main>

    <!-- CARRINHO PILL -->
    <div id="cart-pill" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-[55] w-[85%] max-w-xs scale-0 transition-transform duration-500">
        <button onclick="openCart()" class="w-full btn-shark text-white py-3 rounded-full shadow-2xl flex items-center justify-between px-6 font-black uppercase text-[10px] tracking-widest italic">
            <span>Ver Torpedo</span>
            <span id="pill-count" class="bg-white text-blue-900 px-2 rounded-md font-bold">0</span>
        </button>
    </div>

    <!-- MODAL CHECKOUT -->
    <div id="cart-drawer" class="fixed inset-0 z-[60] bg-black/90 backdrop-blur-sm hidden flex items-end">
        <div class="w-full max-w-lg mx-auto bg-slate-900 rounded-t-[3rem] shadow-2xl border-t border-white/10 overflow-hidden text-white">
            <div class="p-5 bg-slate-950 flex justify-between items-center border-b border-white/5 font-shark">
                <span class="text-cyan-400 uppercase text-[10px] tracking-widest italic">Carga Pronta</span>
                <button onclick="closeCart()" class="text-xl text-slate-500 p-2">&times;</button>
            </div>
            <div id="cart-items-list" class="max-h-32 overflow-y-auto p-4 space-y-2"></div>
            <div class="px-6 py-4 bg-white/5 space-y-3">
                <input type="text" id="cust-name" oninput="validarCheckout()" placeholder="Seu Nome" class="w-full bg-black/40 border border-white/10 p-3 rounded-lg text-sm text-white focus:border-cyan-500 outline-none">
                <input type="tel" id="cust-whatsapp" oninput="validarCheckout()" placeholder="Seu WhatsApp (DDD + N√∫mero)" class="w-full bg-black/40 border border-white/10 p-3 rounded-lg text-sm text-white focus:border-cyan-500 outline-none">
                <textarea id="cust-address" oninput="validarCheckout()" placeholder="Endere√ßo Completo (Rua, N¬∫, Bairro)" class="w-full bg-black/40 border border-white/10 p-3 rounded-lg text-sm text-white focus:border-cyan-500 outline-none h-14"></textarea>
                <div class="flex items-center gap-3 bg-black/20 p-3 rounded-lg border border-white/10 cursor-pointer active:bg-sky-900 transition-all" onclick="solicitarLocalizacao()">
                    <div id="gps-status-circle" class="w-8 h-8 bg-red-500/10 rounded-full flex items-center justify-center border border-red-500 shadow-[0_0_8px_#ef4444]">
                        <i id="gps-icon" class="fas fa-location-dot text-red-500"></i>
                    </div>
                    <span id="gps-text" class="text-[9px] text-red-500 font-black uppercase italic tracking-tighter">GPS OBRIGAT√ìRIO PARA FINALIZAR</span>
                </div>
                <select id="cust-payment" onchange="handlePaymentChange(); validarCheckout();" class="w-full bg-black/40 border border-white/10 p-3 rounded-lg text-sm text-white focus:border-cyan-500 font-bold outline-none">
                    <option value="">Forma de Pagamento?</option>
                    <option value="Pix">Pix (R√°pido)</option>
                    <option value="Cart√£o">M√°quina (Entrega)</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
                <input type="text" id="cust-troco" oninput="validarCheckout()" placeholder="Troco para quanto?" class="hidden w-full bg-sky-900/20 border border-sky-500/30 p-3 rounded-lg text-sm text-white outline-none">
            </div>
            <div class="p-6 bg-slate-900 border-t border-white/5">
                <div class="flex flex-col gap-1 mb-4">
                    <div class="flex justify-between items-center text-white font-black">
                        <span class="text-slate-500 uppercase italic text-[9px]">Total</span>
                        <span id="cart-total-value" class="text-xl text-cyan-400 italic font-black">R$ 0,00</span>
                    </div>
                    <p class="text-[8px] text-orange-400 font-black uppercase tracking-widest text-center">* TAXA DE ENTREGA A COMBINAR NO WHATSAPP</p>
                </div>
                <button id="btn-finalizar" onclick="finalizarPedido()" class="w-full btn-shark btn-disabled text-white py-4 rounded-[1.5rem] font-black text-[10px] uppercase tracking-widest shadow-xl">
                    ANIQUILAR SEDE AGORA <i class="fab fa-whatsapp ml-2 text-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- PAINEL ADM (FIXO) -->
    <section id="admin-panel" class="hidden fixed inset-0 bg-slate-950 z-[110] p-6 overflow-y-auto">
        <div class="max-w-2xl mx-auto pb-40">
            <div class="flex justify-between items-center mb-10 text-cyan-400 font-shark text-xl italic uppercase">
                <h2>LOG√çSTICA DO OCEANO</h2>
                <button onclick="exitAdmin()" class="bg-red-600 text-white px-5 py-2 rounded-full text-[10px] font-black shadow-lg">SAIR DO PAINEL</button>
            </div>
            
            <div class="glass p-6 rounded-[2rem] space-y-4 mb-6 shadow-2xl border-white/10">
                <p class="text-[10px] font-black text-cyan-400 uppercase tracking-widest italic">Categorias</p>
                <div class="flex gap-2">
                    <input id="new-cat-name" type="text" placeholder="Ex: Vinhos" class="flex-1 p-3 bg-slate-900 border border-white/10 rounded-xl text-white outline-none">
                    <button onclick="addCategory()" class="bg-green-600 px-6 rounded-xl font-black text-xs">CRIAR</button>
                </div>
                <div id="admin-cat-list" class="flex flex-wrap gap-2 text-white"></div>
            </div>

            <div class="glass p-6 rounded-[2rem] space-y-6 shadow-2xl mb-8 border-white/10">
                <div class="flex items-center justify-between p-4 bg-white/5 rounded-2xl">
                    <span id="adm-status-label" class="text-xs font-black uppercase italic text-white text-white">Sincronizando...</span>
                    <label class="switch"><input type="checkbox" id="adm-store-status" onchange="toggleStoreOpen(this.checked)"><span class="slider"></span></label>
                </div>
                <input id="set-logo" type="text" placeholder="URL da Logo PNG" class="w-full p-4 bg-slate-900 border border-white/10 rounded-xl text-xs text-cyan-200 outline-none">
                <input id="set-whatsapp" type="text" placeholder="WhatsApp (55...)" class="w-full p-4 bg-slate-900 border border-white/10 rounded-xl text-xs outline-none text-white">
                <button onclick="salvarConfiguracoes()" class="w-full bg-cyan-600 font-black py-4 rounded-2xl text-xs uppercase text-white shadow-xl">Salvar Ajustes</button>
            </div>

            <div class="glass p-8 rounded-[3rem] space-y-6 shadow-2xl border-white/10 text-white">
                <input id="edit-id" type="hidden">
                <input id="adm-name" type="text" placeholder="Nome da Bebida" class="w-full p-4 bg-slate-900 border border-white/10 rounded-xl text-white outline-none">
                <input id="adm-img" type="text" placeholder="Link da Foto PNG" class="w-full p-4 bg-slate-900 border border-white/10 rounded-xl text-xs text-cyan-200">
                <div class="grid grid-cols-2 gap-4">
                    <input id="adm-price" type="number" step="0.01" placeholder="Pre√ßo" class="p-4 bg-slate-900 border border-white/10 rounded-xl font-black text-white outline-none">
                    <select id="adm-cat-select" class="p-4 bg-slate-900 border border-white/10 rounded-xl font-black uppercase text-xs text-sky-400"></select>
                </div>
                <button onclick="salvarProduto()" id="btn-save-admin" class="w-full btn-shark font-black py-5 rounded-[2rem] uppercase tracking-widest text-white shadow-xl">Salvar no Estoque</button>
            </div>
            <div id="admin-list" class="mt-8 space-y-4"></div>
        </div>
    </section>

    <script>
        const SB_URL = "https://qhnixcajsgusgfmnasmw.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFobml4Y2Fqc2d1c2dmbW5hc213Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3OTA0MDIsImV4cCI6MjA4MjM2NjQwMn0.N3E0A4nbBZRDlgvTfmUigulwkf6X6-cSbLXB-uOGlRY"; 

        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let cart = {}, locationData = null, allProducts = [], siteSettings = {}, categories = [], currentFilter = '', adminClicks = 0;

        async function init() { 
            checkTheme();
            await carregarConfiguracoes();
            await carregarCategorias();
            await carregarProdutos(); 
            recuperarCarrinho(); 
            if(localStorage.getItem('shark_admin') === 'true') document.getElementById('admin-panel').classList.remove('hidden');
        }

        // --- SISTEMA DE TEMA AUTOM√ÅTICO ---
        function checkTheme() {
            const hour = new Date().getHours();
            const body = document.getElementById('main-body');
            // Dia: 06h √†s 18h | Noite: 18h √†s 06h
            if (hour >= 6 && hour < 18) {
                body.className = "day-mode pb-10";
            } else {
                body.className = "night-mode pb-10";
            }
        }

        function triggerSecretAdmin() {
            adminClicks++;
            if(adminClicks === 3) { adminClicks = 0; checkAdminAccess(); }
            setTimeout(() => { adminClicks = 0; }, 1200);
        }

        function checkAdminAccess() { if(prompt("Senha do Predador:") === "tubarao123") { localStorage.setItem('shark_admin', 'true'); document.getElementById('admin-panel').classList.remove('hidden'); } }
        function exitAdmin() { localStorage.removeItem('shark_admin'); document.getElementById('admin-panel').classList.add('hidden'); }

        async function carregarConfiguracoes() {
            const { data } = await _supabase.from('site_settings').select('*').single();
            if(data) {
                siteSettings = data;
                document.getElementById('main-logo').src = data.logo_url;
                document.getElementById('set-logo').value = data.logo_url;
                document.getElementById('set-whatsapp').value = data.whatsapp_number;
                const dot = document.getElementById('status-dot'), label = document.getElementById('status-text'), banner = document.getElementById('closed-banner'), admLabel = document.getElementById('adm-status-label');
                if(data.is_open) {
                    label.innerText = "ABERTO"; dot.className = "inline-block w-2 h-2 rounded-full bg-green-400 shadow-[0_0_10px_#22c55e]";
                    banner.classList.add('hidden'); admLabel.innerText = "A LOJA EST√Å ABERTA";
                } else {
                    label.innerText = "FECHADO"; dot.className = "inline-block w-2 h-2 rounded-full bg-red-500 shadow-[0_0_8px_#ef4444]";
                    banner.classList.remove('hidden'); admLabel.innerText = "A LOJA EST√Å FECHADA";
                }
                document.getElementById('adm-store-status').checked = data.is_open;
            }
        }

        async function carregarCategorias() {
            const { data } = await _supabase.from('categories').select('*').order('name');
            categories = data || [];
            const nav = document.getElementById('category-nav'), select = document.getElementById('adm-cat-select'), admList = document.getElementById('admin-cat-list');
            nav.innerHTML = ''; select.innerHTML = ''; admList.innerHTML = '';
            if(categories.length > 0 && !currentFilter) currentFilter = categories[0].name;
            categories.forEach(c => {
                nav.innerHTML += `<button onclick="filtrar('${c.name}')" class="cat-btn ${currentFilter === c.name ? 'active' : ''} px-5 py-2 rounded-lg text-[9px] font-black uppercase bg-slate-900/10 border border-black/5 transition-all">${c.name}</button>`;
                select.innerHTML += `<option value="${c.name}">${c.name}</option>`;
                admList.innerHTML += `<div class="flex items-center gap-2 bg-slate-800 px-3 py-1.5 rounded-full text-[10px] font-bold text-white"><span>${c.name}</span><button onclick="deleteCategory('${c.id}')" class="text-red-500">√ó</button></div>`;
            });
            renderProducts();
        }

        function renderProducts() {
            const catalog = document.getElementById('catalog');
            const list = allProducts.filter(p => p.category === currentFilter && p.is_available);
            catalog.innerHTML = list.length === 0 ? '<p class="col-span-full text-center py-20 opacity-30 font-black uppercase text-xs">Vazio...</p>' : '';
            list.forEach(p => {
                const qty = cart[p.id]?.qty || 0;
                catalog.innerHTML += `
                    <div class="product-card flex flex-col items-center group">
                        <div class="img-free">
                            <img src="${p.image_url}" referrerpolicy="no-referrer" crossorigin="anonymous" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3122/3122410.png'">
                            <span class="absolute top-0 right-0 bg-cyan-500 text-white text-[7px] font-black px-1.5 py-0.5 rounded-full uppercase italic shadow-lg">TRINCANDO</span>
                        </div>
                        <h3 class="text-[9px] font-black text-center h-4 overflow-hidden uppercase leading-none mb-1 w-full px-1">${p.name}</h3>
                        <span class="text-cyan-600 font-black text-base italic mb-3 tracking-tighter">R$ ${Number(p.price).toFixed(2)}</span>
                        <div class="flex items-center bg-slate-400/10 rounded-2xl p-1.5 w-full justify-between border border-black/5">
                            <button onclick="changeQty('${p.id}', -1)" class="w-8 h-8 bg-slate-500/20 rounded-lg text-cyan-600 font-black">-</button>
                            <span class="text-xs font-black" id="qty-${p.id}">${qty}</span>
                            <button onclick="changeQty('${p.id}', 1)" class="w-8 h-8 bg-cyan-600 rounded-lg text-white font-black shadow-lg shadow-cyan-500/20">+</button>
                        </div>
                    </div>`;
            });
        }

        // --- L√ìGICA DE NEG√ìCIO ---
        function solicitarLocalizacao() {
            navigator.geolocation.getCurrentPosition((pos) => {
                locationData = pos.coords;
                document.getElementById('gps-status-circle').className = "w-8 h-8 bg-green-500/10 rounded-full flex items-center justify-center border border-green-500 shadow-[0_0_10px_#22c55e]";
                document.getElementById('gps-icon').className = "fas fa-check-circle text-green-500";
                document.getElementById('gps-text').innerText = "LOCALIZADO!";
                document.getElementById('gps-text').className = "text-[9px] text-green-500 font-black";
                validarCheckout();
            }, () => alert("Erro: Ative o GPS para finalizar o torpedo!"));
        }

        function handlePaymentChange() {
            const p = document.getElementById('cust-payment').value;
            const t = document.getElementById('cust-troco');
            if(p === 'Dinheiro') t.classList.remove('hidden'); else { t.classList.add('hidden'); t.value = ''; }
            validarCheckout();
        }

        function validarCheckout() {
            const n = document.getElementById('cust-name').value, 
                  w = document.getElementById('cust-whatsapp').value,
                  a = document.getElementById('cust-address').value, 
                  p = document.getElementById('cust-payment').value, 
                  t = document.getElementById('cust-troco').value, 
                  btn = document.getElementById('btn-finalizar'), 
                  totalItems = Object.values(cart).reduce((acc, cur) => acc + cur.qty, 0);
            
            let ok = n.length >= 3 && w.length >= 8 && a.length >= 6 && p !== "" && locationData !== null && totalItems > 0 && siteSettings.is_open;
            if(p === 'Dinheiro' && t.trim() === '') ok = false;
            if(ok) btn.classList.remove('btn-disabled'); else btn.classList.add('btn-disabled');
        }

        function finalizarPedido() {
            const n = document.getElementById('cust-name').value,
                  w = document.getElementById('cust-whatsapp').value,
                  a = document.getElementById('cust-address').value, 
                  p = document.getElementById('cust-payment').value, 
                  t = document.getElementById('cust-troco').value;

            let msg = `ü¶à *ATAQUE √Ä SEDE - TUBAR√ÉO BEBIDAS*%0A%0Aüë§ *CLIENTE:* ${n.toUpperCase()}%0Aüì± *WHATSAPP:* ${w}%0Aüè† *ENDERE√áO:* ${a.toUpperCase()}%0Aüí≥ *PAGAMENTO:* ${p.toUpperCase()}`;
            if(p === 'Dinheiro') msg += ` (Troco para ${t})`;
            msg += `%0A%0Aüì¶ *TORPEDOS:*%0A`;
            Object.values(cart).forEach(i => msg += `‚Ä¢ *${i.qty}x* ${i.name}%0A`);
            msg += `%0Aüí∞ *TOTAL: R$ ${document.getElementById('cart-total-value').innerText}*%0Aüìç *MAPA:* https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}`;

            window.open(`https://wa.me/${siteSettings.whatsapp_number}?text=${msg}`);
        }

        function changeQty(id, delta) {
            if(!siteSettings.is_open) return;
            const product = allProducts.find(p => p.id === id);
            if(!cart[id]) cart[id] = { name: product.name, price: Number(product.price), qty: 0 };
            cart[id].qty += delta;
            if(cart[id].qty <= 0) delete cart[id];
            updateUI(); saveCart();
        }

        function updateUI() {
            const total = Object.values(cart).reduce((acc, cur) => acc + (cur.price * cur.qty), 0);
            const totalItems = Object.values(cart).reduce((acc, cur) => acc + cur.qty, 0);
            document.getElementById('cart-total-value').innerText = `${total.toFixed(2)}`;
            const pill = document.getElementById('cart-pill'), pCount = document.getElementById('pill-count');
            pCount.innerText = totalItems;
            if(totalItems > 0 && siteSettings.is_open) pill.classList.remove('scale-0'); else pill.classList.add('scale-0');
            allProducts.forEach(p => { const el = document.getElementById(`qty-${p.id}`); if(el) el.innerText = cart[p.id]?.qty || 0; });
            validarCheckout();
        }

        function openCart() { document.getElementById('cart-drawer').classList.remove('hidden'); renderCartList(); }
        function closeCart() { document.getElementById('cart-drawer').classList.add('hidden'); }
        function renderCartList() {
            const list = document.getElementById('cart-items-list');
            list.innerHTML = '';
            Object.values(cart).forEach(i => list.innerHTML += `<div class="flex justify-between text-[11px] font-black border-b border-white/10 pb-2 uppercase italic text-cyan-400"><span>${i.qty}x ${i.name}</span><span>R$ ${(i.qty*i.price).toFixed(2)}</span></div>`);
        }

        // --- ADMIN FUN√á√ïES ---
        async function carregarProdutos() {
            const { data } = await _supabase.from('products').select('*').order('name');
            allProducts = data || [];
            renderProducts();
            renderAdminList(allProducts);
        }

        async function toggleStoreOpen(status) { await _supabase.from('site_settings').update({ is_open: status }).eq('id', 1); carregarConfiguracoes(); }
        async function salvarConfiguracoes() { await _supabase.from('site_settings').update({ logo_url: document.getElementById('set-logo').value, whatsapp_number: document.getElementById('set-whatsapp').value }).eq('id', 1); location.reload(); }
        async function toggleDisp(id, s) { await _supabase.from('products').update({ is_available: s }).eq('id', id); carregarProdutos(); }
        async function addCategory() { await _supabase.from('categories').insert([{ name: document.getElementById('new-cat-name').value }]); carregarCategorias(); }
        async function deleteCategory(id) { if(confirm("Apagar?")) { await _supabase.from('categories').delete().eq('id', id); carregarCategorias(); } }
        function filtrar(name) { currentFilter = name; carregarCategorias(); renderProducts(); }

        async function salvarProduto() {
            const payload = { name: document.getElementById('adm-name').value, price: document.getElementById('adm-price').value, image_url: document.getElementById('adm-img').value, category: document.getElementById('adm-cat-select').value, is_available: true };
            const id = document.getElementById('edit-id').value;
            if(id) await _supabase.from('products').update(payload).eq('id', id); else await _supabase.from('products').insert([payload]);
            document.getElementById('edit-id').value = ''; document.getElementById('adm-name').value = ''; document.getElementById('adm-price').value = ''; document.getElementById('adm-img').value = '';
            carregarProdutos(); alert("Salvo!");
        }

        function renderAdminList(data) {
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            data.forEach(p => {
                list.innerHTML += `
                    <div class="glass p-3 rounded-2xl flex justify-between items-center ${!p.is_available ? 'opacity-25 grayscale' : ''} mb-2">
                        <div class="flex items-center gap-3"><img src="${p.image_url}" referrerpolicy="no-referrer" class="w-12 h-12 object-contain bg-slate-900 rounded-2xl p-1"><p class="text-[10px] font-black uppercase text-white">${p.name}</p></div>
                        <div class="flex items-center gap-4 text-white">
                            <label class="switch"><input type="checkbox" ${p.is_available ? 'checked' : ''} onchange="toggleDisp('${p.id}', this.checked)"><span class="slider"></span></label>
                            <button onclick='prepararEdicao(${JSON.stringify(p)})' class="text-cyan-400 text-xl"><i class="fas fa-edit"></i></button>
                            <button onclick="removerProduto('${p.id}')" class="text-red-500 text-xl"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        }

        function prepararEdicao(p) { document.getElementById('edit-id').value = p.id; document.getElementById('adm-name').value = p.name; document.getElementById('adm-price').value = p.price; document.getElementById('adm-img').value = p.image_url; document.getElementById('adm-cat-select').value = p.category; window.scrollTo({top:0, behavior:'smooth'}); }
        async function removerProduto(id) { if(confirm("Remover?")) { await _supabase.from('products').delete().eq('id', id); carregarProdutos(); } }
        function saveCart() { localStorage.setItem('shark_v_adaptative', JSON.stringify(cart)); }
        function recuperarCarrinho() { const saved = localStorage.getItem('shark_v_adaptative'); if(saved) { cart = JSON.parse(saved); updateUI(); } }
        function filtrarPorNome() { const term = document.getElementById('searchInput').value.toLowerCase(); renderProducts(); }

        init();
    </script>
</body>
</html>
