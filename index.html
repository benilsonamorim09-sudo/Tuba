<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUBAR√ÉO BEBIDAS | Aniquilando sua Sede</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --shark-cyan: #00f2ff; --ocean-deep: #020617; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .font-shark { font-family: 'Archivo Black', sans-serif; }
        .ocean-bg { background: radial-gradient(circle at top right, #075985 0%, #020617 80%); min-height: 100vh; }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(0, 242, 255, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Switch */
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #0ea5e9; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Bot√£o Shark */
        .btn-shark { background: linear-gradient(90deg, #0ea5e9 0%, #0284c7 100%); }
        .btn-disabled { opacity: 0.2; filter: grayscale(1); pointer-events: none; }
        
        .shark-logo { width: 75px; height: 75px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.4)); }
        
        /* Anima√ß√µes */
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-up { animation: slideUp 0.4s ease-out; }
        @keyframes pulse-gps { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.05); } }
        .animate-gps { animation: pulse-gps 1.2s infinite; }
    </style>
</head>
<body class="ocean-bg">

    <!-- HEADER (ADM OCULTO: 3 CLIQUES NO NOME) -->
    <header class="sticky top-0 z-50 px-5 pt-8 pb-5 bg-slate-950/80 backdrop-blur-md border-b border-white/5">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3 cursor-pointer select-none" onclick="triggerSecretAdmin()">
                <img id="main-logo" src="" alt="Shark" class="shark-logo">
                <div>
                    <h1 class="font-shark text-2xl leading-none italic uppercase tracking-tighter">
                        TUBAR√ÉO <br> <span class="text-cyan-400">BEBIDAS</span>
                    </h1>
                </div>
            </div>
            <div class="flex flex-col items-end">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse mb-1 shadow-[0_0_10px_#22c55e]"></span>
                <span class="text-[8px] font-black text-white/40 uppercase tracking-widest italic">Aniquilando a sede</span>
            </div>
        </div>
        <div class="relative">
            <i class="fas fa-search absolute left-5 top-4 text-slate-500"></i>
            <input type="text" id="searchInput" oninput="filtrarPorNome()" placeholder="O que vamos ca√ßar hoje?" 
                class="w-full bg-slate-950 border border-white/5 py-4 pl-14 pr-6 rounded-2xl text-sm placeholder-slate-600 outline-none focus:border-cyan-500 text-white font-bold transition-all">
        </div>
    </header>

    <!-- CATEGORIAS -->
    <nav class="flex overflow-x-auto p-4 gap-3 no-scrollbar sticky top-[188px] z-40 bg-slate-950/50 backdrop-blur-md border-b border-white/5">
        <button onclick="carregarProdutos('todos')" class="cat-btn active px-8 py-3 rounded-xl text-[10px] font-black uppercase bg-slate-900 border border-white/10 transition-all">Tudo</button>
        <button onclick="carregarProdutos('cerveja')" class="cat-btn px-8 py-3 rounded-xl text-[10px] font-black uppercase bg-slate-900 border border-white/10 transition-all">Cervejas</button>
        <button onclick="carregarProdutos('destilado')" class="cat-btn px-8 py-3 rounded-xl text-[10px] font-black uppercase bg-slate-900 border border-white/10 transition-all">Destilados</button>
        <button onclick="carregarProdutos('refrigerante')" class="cat-btn px-8 py-3 rounded-xl text-[10px] font-black uppercase bg-slate-900 border border-white/10 transition-all">Sem √Ålcool</button>
    </nav>

    <!-- CATALOGO -->
    <main class="p-4 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6" id="catalog"></main>

    <!-- CARRINHO DISCRETO (S√≥ aparece com itens) -->
    <div id="cart-pill" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[55] w-[90%] max-w-xs scale-0 transition-transform duration-500">
        <button onclick="openCart()" class="w-full btn-shark text-white py-4 rounded-full shadow-[0_15px_40px_rgba(0,0,0,0.6)] flex items-center justify-between px-8 font-black uppercase text-xs tracking-widest">
            <span>Ver Torpedo</span>
            <span id="pill-count" class="bg-white text-blue-900 px-2.5 py-0.5 rounded-lg">0</span>
        </button>
    </div>

    <!-- MODAL DE CHECKOUT -->
    <div id="cart-drawer" class="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm hidden flex items-end">
        <div class="w-full max-w-lg mx-auto bg-slate-900 rounded-t-[3rem] shadow-2xl border-t border-white/10 overflow-hidden animate-up">
            <div class="p-6 bg-slate-950 flex justify-between items-center border-b border-white/5">
                <span class="text-cyan-400 font-shark uppercase text-xs tracking-widest">Arsenal Pronto</span>
                <button onclick="closeCart()" class="text-2xl text-slate-500">&times;</button>
            </div>
            
            <div id="cart-items-list" class="max-h-32 overflow-y-auto p-6 space-y-3"></div>

            <div class="px-8 py-4 bg-slate-800/20 space-y-4">
                <div class="space-y-3">
                    <input type="text" id="cust-name" oninput="validarCheckout()" placeholder="Seu Nome" class="w-full bg-slate-950 border border-white/5 p-4 rounded-xl text-sm text-white focus:border-cyan-500 outline-none">
                    <textarea id="cust-address" oninput="validarCheckout()" placeholder="Endere√ßo de Entrega (Rua, N¬∫, Bairro)" class="w-full bg-slate-950 border border-white/5 p-4 rounded-xl text-sm text-white focus:border-cyan-500 outline-none h-16"></textarea>
                    
                    <!-- GPS OBRIGAT√ìRIO -->
                    <div class="flex items-center gap-3 bg-slate-950 p-4 rounded-xl border border-white/10 cursor-pointer" onclick="solicitarLocalizacao()">
                        <div id="gps-status-circle" class="w-8 h-8 bg-red-500/10 rounded-full flex items-center justify-center border border-red-500 animate-gps">
                            <i id="gps-icon" class="fas fa-location-dot text-red-500"></i>
                        </div>
                        <div class="flex flex-col">
                            <span id="gps-text" class="text-[10px] text-red-500 font-black uppercase italic tracking-tighter">Localiza√ß√£o GPS Obrigat√≥ria</span>
                            <span id="gps-subtext" class="text-[8px] text-slate-500 uppercase">Toque para localizar</span>
                        </div>
                    </div>

                    <select id="cust-payment" onchange="handlePaymentChange(); validarCheckout();" class="w-full bg-slate-950 border border-white/5 p-4 rounded-xl text-sm text-white focus:border-cyan-500 font-bold">
                        <option value="">Forma de Pagamento?</option>
                        <option value="Pix">Pix (R√°pido)</option>
                        <option value="Cart√£o">M√°quina (Na entrega)</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                    <input type="text" id="cust-troco" oninput="validarCheckout()" placeholder="Precisa de troco para quanto?" class="hidden w-full bg-sky-900/20 border border-sky-500/30 p-4 rounded-xl text-sm text-white outline-none">
                </div>
            </div>

            <div class="p-8 bg-slate-900 border-t border-white/5">
                <div class="flex flex-col gap-1 mb-6">
                    <div class="flex justify-between items-center text-white font-black">
                        <span class="text-slate-500 uppercase italic text-xs">Total</span>
                        <span id="cart-total-value" class="text-2xl text-cyan-400 italic">R$ 0,00</span>
                    </div>
                    <p class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">* TAXA DE ENTREGA A COMBINAR NO WHATSAPP</p>
                </div>
                <button id="btn-finalizar" onclick="finalizarPedido()" class="w-full btn-shark btn-disabled text-white py-5 rounded-[2rem] font-black text-xs uppercase tracking-widest shadow-xl shadow-cyan-500/10">
                    MATAR A SEDE AGORA <i class="fab fa-whatsapp text-xl ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- PAINEL ADM (SECRETO) -->
    <section id="admin-panel" class="hidden fixed inset-0 bg-slate-950 z-[100] p-6 overflow-y-auto">
        <div class="max-w-2xl mx-auto pb-40">
            <div class="flex justify-between items-center mb-10 text-cyan-400 font-shark text-2xl italic uppercase">
                <h2>Log√≠stica do Oceano</h2>
                <button onclick="toggleAdmin()" class="bg-white/10 w-12 h-12 rounded-full flex items-center justify-center font-sans text-white">&times;</button>
            </div>
            
            <div class="glass p-8 rounded-[3rem] space-y-6 shadow-2xl mb-8">
                <p class="text-[10px] font-black text-cyan-400 uppercase tracking-widest italic">Customiza√ß√£o</p>
                <input id="set-logo" type="text" placeholder="URL da Logo (Link direto PNG)" class="w-full p-4 bg-slate-900 border border-white/10 rounded-xl text-xs text-cyan-200 outline-none">
                <input id="set-whatsapp" type="text" placeholder="WhatsApp (55...)" class="w-full p-4 bg-slate-900 border border-white/10 rounded-xl text-xs outline-none">
                <button onclick="salvarConfiguracoes()" class="w-full bg-cyan-600 font-black py-4 rounded-2xl text-xs uppercase text-white">Salvar Configura√ß√µes</button>
            </div>

            <div class="glass p-8 rounded-[3rem] space-y-6 shadow-2xl">
                <p class="text-[10px] font-black text-cyan-400 uppercase tracking-widest italic">Adicionar/Editar Bebida</p>
                <input id="edit-id" type="hidden">
                <input id="adm-name" type="text" placeholder="Nome do Produto" class="w-full p-4 bg-slate-900 border border-white/10 rounded-xl text-white outline-none">
                <input id="adm-img" type="text" placeholder="Cole aqui o link da imagem (PNG/JPG)" class="w-full p-4 bg-slate-900 border border-white/10 rounded-xl text-xs text-cyan-200">
                <div class="grid grid-cols-2 gap-4">
                    <input id="adm-price" type="number" step="0.01" placeholder="Pre√ßo" class="p-4 bg-slate-900 border border-white/10 rounded-xl font-black text-white">
                    <select id="adm-cat" class="p-4 bg-slate-900 border border-white/10 rounded-xl font-black uppercase text-xs text-sky-400">
                        <option value="cerveja">Cerveja</option>
                        <option value="destilado">Destilado</option>
                        <option value="refrigerante">Sem √Ålcool</option>
                    </select>
                </div>
                <div class="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/10">
                    <span class="text-xs font-black uppercase text-cyan-200 italic tracking-widest">Dispon√≠vel?</span>
                    <label class="switch">
                        <input type="checkbox" id="adm-available" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <button onclick="salvarProduto()" id="btn-save-admin" class="w-full btn-shark text-white font-black py-5 rounded-[2rem] uppercase tracking-widest">Confirmar no Estoque</button>
            </div>
            <div id="admin-list" class="mt-8 space-y-4 pb-20"></div>
        </div>
    </section>

    <script>
        const SB_URL = "https://qhnixcajsgusgfmnasmw.supabase.co";
        const SB_KEY = "sb_publishable_AE8P6axrNSSb9qGuyMF6hg_T7RkcBzm";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let cart = {};
        let locationData = null;
        let allProducts = [];
        let siteSettings = { logo_url: '', whatsapp_number: '' };
        let adminClicks = 0;

        async function init() { 
            await carregarConfiguracoes();
            await carregarProdutos(); 
            recuperarCarrinho(); 
        }

        // --- SISTEMA ADM ---
        function triggerSecretAdmin() {
            adminClicks++;
            if(adminClicks === 3) { adminClicks = 0; checkAdminAccess(); }
            setTimeout(() => { adminClicks = 0; }, 1500);
        }

        async function carregarConfiguracoes() {
            const { data } = await _supabase.from('site_settings').select('*').single();
            if(data) {
                siteSettings = data;
                document.getElementById('main-logo').src = data.logo_url;
                document.getElementById('set-logo').value = data.logo_url;
                document.getElementById('set-whatsapp').value = data.whatsapp_number;
            }
        }

        async function salvarConfiguracoes() {
            const logo = document.getElementById('set-logo').value;
            const wa = document.getElementById('set-whatsapp').value;
            await _supabase.from('site_settings').update({ logo_url: logo, whatsapp_number: wa }).eq('id', 1);
            location.reload();
        }

        // --- GEST√ÉO PRODUTOS ---
        async function carregarProdutos(filtro = 'todos') {
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-cyan-600', 'text-white');
                if(btn.innerText.toLowerCase().includes(filtro) || (filtro == 'todos' && btn.innerText === 'Tudo')) btn.classList.add('active', 'bg-cyan-600', 'text-white');
            });
            const { data } = await _supabase.from('products').select('*').order('name');
            allProducts = data || [];
            renderProducts(filtro === 'todos' ? allProducts.filter(p => p.is_available) : allProducts.filter(p => p.category === filtro && p.is_available));
            renderAdminList(allProducts);
        }

        function renderProducts(list) {
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = list.length === 0 ? '<p class="col-span-full text-center py-20 opacity-30 uppercase font-black text-xs">Vazio...</p>' : '';
            list.forEach(p => {
                const qty = cart[p.id]?.qty || 0;
                catalog.innerHTML += `
                    <div class="glass p-5 rounded-[2.5rem] flex flex-col items-center group">
                        <div class="w-full aspect-square bg-slate-950 rounded-[2rem] p-4 flex items-center justify-center mb-4 relative shadow-inner overflow-hidden">
                            <img src="${p.image_url}" class="max-h-full max-w-full object-contain group-hover:scale-110 transition-transform duration-500" 
                            onload="this.style.opacity='1'" style="opacity:0"
                            onerror="this.src='https://cdn-icons-png.flaticon.com/512/3122/3122410.png'">
                            <span class="absolute top-2 right-2 bg-cyan-500 text-white text-[8px] font-black px-2 py-0.5 rounded-full uppercase italic">GELADA</span>
                        </div>
                        <h3 class="text-[10px] font-black text-center h-8 overflow-hidden uppercase text-slate-300">${p.name}</h3>
                        <span class="text-cyan-400 font-black text-lg my-3 italic tracking-tighter">R$ ${Number(p.price).toFixed(2)}</span>
                        <div class="flex items-center bg-slate-950 rounded-2xl p-1.5 w-full justify-between border border-white/5 shadow-2xl">
                            <button onclick="changeQty('${p.id}', -1)" class="w-9 h-9 bg-slate-800 rounded-xl text-cyan-400 font-black">-</button>
                            <span class="text-xs font-black text-white" id="qty-${p.id}">${qty}</span>
                            <button onclick="changeQty('${p.id}', 1)" class="w-9 h-9 bg-cyan-600 rounded-xl text-white font-black hover:bg-cyan-500 transition-colors shadow-lg">+</button>
                        </div>
                    </div>`;
            });
        }

        // --- CARRINHO & CHECKOUT ---
        function changeQty(id, delta) {
            const product = allProducts.find(p => p.id === id);
            if(!cart[id]) cart[id] = { name: product.name, price: Number(product.price), qty: 0 };
            cart[id].qty += delta;
            if(cart[id].qty <= 0) delete cart[id];
            updateUI(); saveCart();
        }

        function updateUI() {
            const total = Object.values(cart).reduce((acc, cur) => acc + (cur.price * cur.qty), 0);
            const totalItems = Object.values(cart).reduce((acc, cur) => acc + cur.qty, 0);
            
            document.getElementById('cart-total-value').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('pill-count').innerText = totalItems;
            
            const pill = document.getElementById('cart-pill');
            if(totalItems > 0) pill.classList.remove('scale-0');
            else pill.classList.add('scale-0');

            allProducts.forEach(p => { const el = document.getElementById(`qty-${p.id}`); if(el) el.innerText = cart[p.id]?.qty || 0; });
            validarCheckout();
        }

        function openCart() { document.getElementById('cart-drawer').classList.remove('hidden'); renderCartList(); }
        function closeCart() { document.getElementById('cart-drawer').classList.add('hidden'); }

        function renderCartList() {
            const list = document.getElementById('cart-items-list');
            list.innerHTML = '';
            Object.values(cart).forEach(i => list.innerHTML += `
                <div class="flex justify-between text-xs font-black border-b border-white/5 pb-2 uppercase italic text-cyan-400">
                    <span>${i.qty}x ${i.name}</span>
                    <span>R$ ${(i.qty*i.price).toFixed(2)}</span>
                </div>`);
        }

        function handlePaymentChange() {
            const p = document.getElementById('cust-payment').value;
            const t = document.getElementById('cust-troco');
            if(p === 'Dinheiro') t.classList.remove('hidden');
            else { t.classList.add('hidden'); t.value = ''; }
        }

        function validarCheckout() {
            const n = document.getElementById('cust-name').value;
            const a = document.getElementById('cust-address').value;
            const p = document.getElementById('cust-payment').value;
            const t = document.getElementById('cust-troco').value;
            const btn = document.getElementById('btn-finalizar');
            
            let ok = n.length >= 3 && a.length >= 6 && p !== "" && locationData !== null;
            if(p === 'Dinheiro' && t.trim() === '') ok = false;
            
            if(ok) btn.classList.remove('btn-disabled');
            else btn.classList.add('btn-disabled');
        }

        function solicitarLocalizacao() {
            navigator.geolocation.getCurrentPosition((pos) => {
                locationData = pos.coords;
                document.getElementById('gps-status-circle').className = "w-8 h-8 bg-green-500/10 rounded-full flex items-center justify-center border border-green-500";
                document.getElementById('gps-icon').className = "fas fa-check-circle text-green-500";
                document.getElementById('gps-text').innerText = "RASTREADO!";
                document.getElementById('gps-text').className = "text-[10px] text-green-400 font-black uppercase";
                document.getElementById('gps-subtext').innerText = "Alvo na mira do Tubar√£o!";
                validarCheckout();
            }, () => alert("Erro: Ative o GPS para prosseguir!"));
        }

        function finalizarPedido() {
            const n = document.getElementById('cust-name').value;
            const a = document.getElementById('cust-address').value;
            const p = document.getElementById('cust-payment').value;
            const t = document.getElementById('cust-troco').value;

            let msg = `ü¶à *ANIQUILA√á√ÉO DE SEDE - TUBAR√ÉO BEBIDAS*%0A%0A`;
            msg += `üë§ *CLIENTE:* ${n.toUpperCase()}%0A`;
            msg += `üè† *ENDERE√áO:* ${a.toUpperCase()}%0A`;
            msg += `üí≥ *PAGAMENTO:* ${p.toUpperCase()}`;
            if(p === 'Dinheiro') msg += ` (Troco: ${t})`;
            msg += `%0A%0Aüì¶ *TORPEDOS:*%0A`;
            Object.values(cart).forEach(i => msg += `‚Ä¢ *${i.qty}x* ${i.name}%0A`);
            msg += `%0Aüí∞ *TOTAL:* R$ ${document.getElementById('cart-total-value').innerText}%0A`;
            msg += `üìç *MAPA:* https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}`;

            window.open(`https://wa.me/${siteSettings.whatsapp_number}?text=${msg}`);
        }

        // --- ADMIN HELPERS ---
        function checkAdminAccess() { if(prompt("Senha:") === "tubarao123") toggleAdmin(); }
        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }
        
        async function salvarProduto() {
            const payload = { 
                name: document.getElementById('adm-name').value, price: document.getElementById('adm-price').value, 
                image_url: document.getElementById('adm-img').value, category: document.getElementById('adm-cat').value,
                is_available: document.getElementById('adm-available').checked
            };
            const id = document.getElementById('edit-id').value;
            if(id) await _supabase.from('products').update(payload).eq('id', id);
            else await _supabase.from('products').insert([payload]);
            location.reload();
        }

        function renderAdminList(data) {
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            data.forEach(p => {
                list.innerHTML += `
                    <div class="glass p-4 rounded-2xl flex justify-between items-center ${!p.is_available ? 'opacity-30' : ''}">
                        <div class="flex items-center gap-4">
                            <img src="${p.image_url}" class="w-12 h-12 object-contain bg-slate-900 rounded-lg p-1">
                            <div><p class="text-[10px] font-black uppercase">${p.name}</p><p class="text-xs font-bold text-sky-400">R$ ${p.price}</p></div>
                        </div>
                        <div class="flex gap-4">
                            <button onclick='prepararEdicao(${JSON.stringify(p)})' class="text-cyan-400"><i class="fas fa-edit"></i></button>
                            <button onclick="removerProduto('${p.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        }

        function prepararEdicao(p) {
            document.getElementById('edit-id').value = p.id;
            document.getElementById('adm-name').value = p.name;
            document.getElementById('adm-price').value = p.price;
            document.getElementById('adm-img').value = p.image_url;
            document.getElementById('adm-cat').value = p.category;
            document.getElementById('adm-available').checked = p.is_available;
            window.scrollTo(0,0);
        }

        async function removerProduto(id) { if(confirm("Remover?")) { await _supabase.from('products').delete().eq('id', id); location.reload(); } }
        function saveCart() { localStorage.setItem('shark_final_2024', JSON.stringify(cart)); }
        function recuperarCarrinho() {
            const saved = localStorage.getItem('shark_final_2024');
            if(saved) { cart = JSON.parse(saved); updateUI(); }
        }
        function limparCarrinho() { cart = {}; saveCart(); updateUI(); }
        function filtrarPorNome() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(term) && p.is_available));
        }

        init();
    </script>
</body>
</html>
