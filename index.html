<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUBAR√ÉO BEBIDAS | Commander V5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --shark-cyan: #00f2ff; --ocean-deep: #020d1a; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .font-shark { font-family: 'Archivo Black', sans-serif; }
        .ocean-gradient { background: linear-gradient(180deg, #020617 0%, #0c4a6e 100%); }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* CARD AJUSTADO: NOME VIS√çVEL E PNG SOLTO */
        .product-card { background: #051325; border-radius: 2.2rem; border: 1px solid rgba(255,255,255,0.05); padding: 12px; display: flex; flex-direction: column; align-items: center; min-height: 250px; }
        .img-free { width: 100%; height: 130px; display: flex; align-items: center; justify-content: center; }
        .img-free img { max-height: 100%; max-width: 100%; object-fit: contain; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6)); }

        .switch { position: relative; display: inline-block; width: 38px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #0ea5e9; }
        input:checked + .slider:before { transform: translateX(18px); }

        .btn-shark { background: linear-gradient(90deg, #0ea5e9 0%, #0284c7 100%); }
        .btn-disabled { opacity: 0.2; filter: grayscale(1); pointer-events: none !important; }
        .shark-logo { width: 75px; height: 75px; object-fit: contain; filter: drop-shadow(0 0 10px var(--shark-cyan)); }
        .cat-btn.active { background: var(--shark-cyan); color: #020617; font-weight: 900; box-shadow: 0 0 15px var(--shark-cyan); }

        /* Estilo da Impress√£o (Oculto na tela) */
        @media print {
            body * { visibility: hidden; }
            #print-section, #print-section * { visibility: visible; }
            #print-section { position: absolute; left: 0; top: 0; width: 100%; color: black; background: white; font-family: 'Courier New', Courier, monospace; font-size: 12px; }
            .no-print { display: none; }
        }
    </style>
</head>
<body class="pb-10">

    <!-- SE√á√ÉO DE IMPRESS√ÉO (ESCONDIDA) -->
    <div id="print-section" class="hidden p-4"></div>

    <!-- BANNER FECHADO -->
    <div id="closed-banner" class="hidden fixed inset-0 z-[100] bg-black/95 backdrop-blur-lg flex items-center justify-center p-6 text-center" onclick="triggerSecretAdmin()">
        <div class="max-w-xs space-y-4">
            <i class="fas fa-snowflake text-6xl text-sky-400 animate-pulse"></i>
            <h2 class="font-shark text-2xl uppercase italic text-white text-center">TUBAR√ÉO EM <span class="text-sky-400">REPOUSO</span></h2>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest leading-relaxed text-white">Fechados agora. Clique aqui para ADM.</p>
        </div>
    </div>

    <!-- HEADER -->
    <header class="ocean-gradient text-white sticky top-0 z-50 px-4 pt-6 pb-4 shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2 cursor-pointer select-none" onclick="triggerSecretAdmin()">
                <img id="main-logo" src="https://cdn-icons-png.flaticon.com/512/5267/5267151.png" alt="Shark" class="shark-logo">
                <div>
                    <h1 class="font-shark text-lg leading-none italic uppercase tracking-tighter text-white">
                        TUBAR√ÉO <br> <span class="text-cyan-400 drop-shadow-[0_0_5px_white]">BEBIDAS</span>
                    </h1>
                </div>
            </div>
            <div class="text-right">
                <span id="status-text" class="text-[7px] font-black uppercase tracking-widest block mb-1 text-cyan-400">Matando a Sede</span>
                <span id="status-dot" class="inline-block w-2 h-2 rounded-full shadow-[0_0_10px_#00f2ff] bg-cyan-400"></span>
            </div>
        </div>
        <input type="text" id="searchInput" oninput="filtrarPorNome()" placeholder="O que vamos aniquilar hoje?" 
            class="w-full bg-black/30 border border-white/10 py-3 px-6 rounded-2xl text-sm placeholder-white/30 outline-none focus:border-cyan-400 focus:bg-slate-900 transition-all font-bold text-white shadow-inner">
    </header>

    <!-- NAV CATEGORIAS -->
    <nav id="category-nav" class="flex overflow-x-auto p-4 gap-2 no-scrollbar sticky top-[188px] z-40 bg-slate-950/50 backdrop-blur-md border-b border-white/5 shadow-lg"></nav>

    <!-- CATALOGO -->
    <main class="p-3 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3 pb-32" id="catalog"></main>

    <!-- CARRINHO PILL -->
    <div id="cart-pill" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[55] w-[85%] max-w-xs scale-0 transition-all duration-500">
        <button onclick="openCart()" class="w-full btn-shark text-white py-4 rounded-full shadow-2xl flex items-center justify-between px-8 font-black uppercase text-xs">
            <span>Ver Torpedo</span>
            <span id="pill-count" class="bg-white text-blue-900 px-2.5 py-0.5 rounded-lg font-black">0</span>
        </button>
    </div>

    <!-- MODAL CHECKOUT -->
    <div id="cart-drawer" class="fixed inset-0 z-[60] bg-black/90 backdrop-blur-sm hidden flex items-end">
        <div class="w-full max-w-lg mx-auto bg-[#020d1a] rounded-t-[3rem] shadow-2xl border-t border-white/10 overflow-hidden text-white">
            <div class="p-5 bg-slate-950 flex justify-between items-center border-b border-white/5 font-shark">
                <span class="text-cyan-400 uppercase text-[10px] tracking-widest italic">Arsenal Pronto</span>
                <button onclick="closeCart()" class="text-xl text-slate-500 p-2">&times;</button>
            </div>
            
            <div id="cart-items-list" class="max-h-32 overflow-y-auto p-4 space-y-2"></div>

            <div class="px-6 py-4 bg-white/5 space-y-3">
                <input type="text" id="cust-name" oninput="validarCheckout()" placeholder="Seu Nome" class="w-full bg-black/40 border border-white/10 p-3 rounded-lg text-sm text-white focus:border-cyan-500 outline-none">
                <input type="tel" id="cust-whatsapp" oninput="validarCheckout()" placeholder="Seu WhatsApp (DDD + N√∫mero)" class="w-full bg-black/40 border border-white/10 p-3 rounded-lg text-sm text-white focus:border-cyan-500 outline-none">
                <textarea id="cust-address" oninput="validarCheckout()" placeholder="Endere√ßo de Entrega (Rua, N¬∫, Bairro)" class="w-full bg-black/40 border border-white/10 p-3 rounded-lg text-sm text-white focus:border-cyan-500 outline-none h-14"></textarea>
                <div class="flex items-center gap-3 bg-black/20 p-4 rounded-xl border border-white/10 cursor-pointer transition-all" onclick="solicitarLocalizacao()">
                    <div id="gps-status-circle" class="w-10 h-10 bg-red-500/10 rounded-full flex items-center justify-center border border-red-500">
                        <i id="gps-icon" class="fas fa-location-dot text-red-500"></i>
                    </div>
                    <span id="gps-text" class="text-[9px] text-red-500 font-black uppercase italic tracking-tighter">GPS OBRIGAT√ìRIO PARA FINALIZAR</span>
                </div>
                <select id="cust-payment" onchange="handlePaymentChange(); validarCheckout();" class="w-full bg-black/40 border border-white/10 p-3 rounded-lg text-sm text-white focus:border-cyan-500 font-bold outline-none">
                    <option value="">Forma de Pagamento?</option>
                    <option value="Pix">Pix (R√°pido)</option>
                    <option value="Cart√£o">M√°quina (Entrega)</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
                <input type="text" id="cust-troco" oninput="validarCheckout()" placeholder="Precisa de troco para quanto?" class="hidden w-full bg-sky-900/20 border border-sky-500/30 p-4 rounded-xl text-sm text-white outline-none">
            </div>

            <div class="p-8 bg-slate-900 border-t border-white/5">
                <div class="flex flex-col gap-1 mb-4">
                    <div class="flex justify-between items-center text-white font-black">
                        <span class="text-slate-500 uppercase italic text-[10px]">Arsenal Total</span>
                        <span id="cart-total-value" class="text-2xl text-cyan-400 italic font-black">R$ 0,00</span>
                    </div>
                    <p class="text-[8px] text-orange-400 font-black uppercase tracking-widest italic text-center">* TAXA DE ENTREGA A COMBINAR NO WHATSAPP</p>
                </div>
                <button id="btn-finalizar" onclick="finalizarPedido()" class="w-full btn-shark btn-disabled text-white py-4 rounded-[1.5rem] font-black text-[10px] uppercase tracking-widest shadow-xl">
                    ANIQUILAR SEDE AGORA <i class="fab fa-whatsapp ml-2 text-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- PAINEL ADM -->
    <section id="admin-panel" class="hidden fixed inset-0 bg-slate-950 z-[110] p-6 overflow-y-auto">
        <div class="max-w-4xl mx-auto pb-40 text-white">
            <div class="flex justify-between items-center mb-10 text-cyan-400 font-shark text-2xl italic uppercase">
                <h2>Comando Shark V5</h2>
                <button onclick="exitAdmin()" class="bg-red-600 text-white px-5 py-2 rounded-full text-[10px] font-black shadow-lg">SAIR</button>
            </div>

            <div class="flex gap-2 mb-8 overflow-x-auto no-scrollbar">
                <button onclick="switchTab('tab-stock')" class="bg-slate-800 px-6 py-2 rounded-xl text-[10px] font-black uppercase whitespace-nowrap">Estoque</button>
                <button onclick="switchTab('tab-orders')" class="bg-slate-800 px-6 py-2 rounded-xl text-[10px] font-black uppercase whitespace-nowrap">Log√≠stica / Tickets</button>
                <button onclick="switchTab('tab-settings')" class="bg-slate-800 px-6 py-2 rounded-xl text-[10px] font-black uppercase whitespace-nowrap">Marca</button>
            </div>

            <!-- TAB ESTOQUE -->
            <div id="tab-stock" class="adm-tab space-y-8">
                <div class="glass p-6 rounded-[2.5rem] space-y-4">
                    <p class="text-[10px] font-black text-cyan-400 uppercase italic">Categorias</p>
                    <div class="flex gap-2">
                        <input id="new-cat-name" type="text" placeholder="Nome" class="flex-1 p-3 bg-black/40 border border-white/10 rounded-xl outline-none">
                        <button onclick="addCategory()" class="bg-green-600 px-6 rounded-xl font-black text-xs uppercase">Criar</button>
                    </div>
                    <div id="admin-cat-list" class="flex flex-wrap gap-2"></div>
                </div>

                <div class="glass p-8 rounded-[3rem] space-y-6">
                    <p class="text-[10px] font-black text-cyan-400 uppercase italic tracking-widest">Sincronizar Bebida</p>
                    <input id="edit-id" type="hidden">
                    <input id="adm-name" type="text" placeholder="Nome da Bebida" class="w-full p-4 bg-black/40 border border-white/10 rounded-xl outline-none">
                    <input id="adm-img" type="text" placeholder="URL da Imagem Ambev/Internet" class="w-full p-4 bg-black/40 border border-white/10 rounded-xl text-[10px] text-cyan-200">
                    <div class="grid grid-cols-2 gap-4">
                        <input id="adm-price" type="number" step="0.01" placeholder="Pre√ßo" class="p-4 bg-black/40 border border-white/10 rounded-xl font-black text-white">
                        <select id="adm-cat-select" class="p-4 bg-black/40 border border-white/10 rounded-xl font-black uppercase text-xs text-sky-400"></select>
                    </div>
                    <button onclick="salvarProduto()" id="btn-save-admin" class="w-full btn-shark font-black py-5 rounded-[2rem] uppercase tracking-widest text-white shadow-xl">Confirmar no Arsenal</button>
                </div>
                <div id="admin-list" class="space-y-4"></div>
            </div>

            <!-- TAB PEDIDOS / LOG√çSTICA -->
            <div id="tab-orders" class="adm-tab hidden space-y-4">
                <div id="orders-list" class="space-y-4"></div>
            </div>

            <!-- TAB MARCA -->
            <div id="tab-settings" class="adm-tab hidden space-y-6">
                <div class="glass p-8 rounded-[2.5rem] space-y-4">
                    <div class="flex items-center justify-between p-5 bg-white/5 rounded-2xl border border-white/10">
                        <span id="adm-status-label" class="text-sm font-black uppercase italic tracking-widest text-white">LOJA</span>
                        <label class="switch"><input type="checkbox" id="adm-store-status" onchange="toggleStoreOpen(this.checked)"><span class="slider"></span></label>
                    </div>
                    <input id="set-logo" type="text" placeholder="URL da Logo PNG" class="w-full p-4 bg-black/40 border border-white/10 rounded-xl text-xs text-cyan-200 outline-none">
                    <input id="set-whatsapp" type="text" placeholder="WhatsApp da Loja (55...)" class="w-full p-4 bg-black/40 border border-white/10 rounded-xl text-xs text-white font-bold">
                    <button onclick="salvarConfiguracoes()" class="w-full bg-cyan-600 font-black py-4 rounded-xl text-xs uppercase shadow-xl">Salvar Ajustes</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // CONFIGURA√á√ïES SUPABASE
        const SB_URL = "https://qhnixcajsgusgfmnasmw.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFobml4Y2Fqc2d1c2dmbW5hc213Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3OTA0MDIsImV4cCI6MjA4MjM2NjQwMn0.N3E0A4nbBZRDlgvTfmUigulwkf6X6-cSbLXB-uOGlRY"; 

        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let cart = {}, locationData = null, allProducts = [], siteSettings = {}, categories = [], currentFilter = '', adminClicks = 0;

        async function init() { 
            await carregarConfiguracoes();
            await carregarCategorias();
            await carregarProdutos(); 
            recuperarCarrinho(); 
            if(localStorage.getItem('shark_admin') === 'true') {
                document.getElementById('admin-panel').classList.remove('hidden');
                carregarPedidos();
            }
        }

        // --- SISTEMA ADM ---
        function triggerSecretAdmin() {
            adminClicks++;
            if(adminClicks === 3) { adminClicks = 0; checkAdminAccess(); }
            setTimeout(() => { adminClicks = 0; }, 1500);
        }
        function checkAdminAccess() { if(prompt("Senha do Predador:") === "tubarao123") { localStorage.setItem('shark_admin', 'true'); document.getElementById('admin-panel').classList.remove('hidden'); carregarPedidos(); } }
        function exitAdmin() { localStorage.removeItem('shark_admin'); document.getElementById('admin-panel').classList.add('hidden'); }
        function switchTab(tabId) { document.querySelectorAll('.adm-tab').forEach(t => t.classList.add('hidden')); document.getElementById(tabId).classList.remove('hidden'); }

        async function carregarConfiguracoes() {
            const { data } = await _supabase.from('site_settings').select('*').single();
            if(data) {
                siteSettings = data;
                document.getElementById('main-logo').src = data.logo_url;
                document.getElementById('set-logo').value = data.logo_url;
                document.getElementById('set-whatsapp').value = data.whatsapp_number;
                const dot = document.getElementById('status-dot'), label = document.getElementById('status-text'), banner = document.getElementById('closed-banner'), admLabel = document.getElementById('adm-status-label');
                if(data.is_open) {
                    label.innerText = "ABERTO"; dot.className = "inline-block w-2 h-2 rounded-full bg-cyan-400 shadow-[0_0_10px_#00f2ff]";
                    banner.classList.add('hidden'); admLabel.innerText = "LOJA EST√Å ABERTA";
                } else {
                    label.innerText = "FECHADO"; dot.className = "inline-block w-2 h-2 rounded-full bg-red-500 shadow-[0_0_8px_#ef4444]";
                    banner.classList.remove('hidden'); admLabel.innerText = "LOJA EST√Å FECHADA";
                }
                document.getElementById('adm-store-status').checked = data.is_open;
            }
        }

        async function carregarCategorias() {
            const { data } = await _supabase.from('categories').select('*').order('name');
            categories = data || [];
            const nav = document.getElementById('category-nav'), select = document.getElementById('adm-cat-select'), admList = document.getElementById('admin-cat-list');
            nav.innerHTML = ''; select.innerHTML = ''; admList.innerHTML = '';
            if(categories.length > 0 && !currentFilter) currentFilter = categories[0].name;
            categories.forEach(c => {
                nav.innerHTML += `<button onclick="filtrar('${c.name}')" class="cat-btn ${currentFilter === c.name ? 'active' : ''} px-5 py-2 rounded-lg text-[9px] font-black uppercase bg-slate-900/10 border border-black/5 transition-all whitespace-nowrap">${c.name}</button>`;
                select.innerHTML += `<option value="${c.name}">${c.name}</option>`;
                admList.innerHTML += `<div class="flex items-center gap-2 bg-slate-800 px-3 py-1.5 rounded-full text-[10px] font-bold text-white"><span>${c.name}</span><button onclick="deleteCategory('${c.id}')" class="text-red-500 font-black">√ó</button></div>`;
            });
            renderProducts();
        }

        async function carregarProdutos() {
            const { data } = await _supabase.from('products').select('*').order('name');
            allProducts = data || [];
            renderProducts();
            renderAdminList(allProducts);
        }

        function renderProducts() {
            const catalog = document.getElementById('catalog');
            const list = allProducts.filter(p => p.category === currentFilter && p.is_available);
            catalog.innerHTML = list.length === 0 ? '<p class="col-span-full text-center py-20 opacity-30 uppercase font-black text-xs text-white">Sem bebidas nesta categoria...</p>' : '';
            list.forEach(p => {
                const qty = cart[p.id]?.qty || 0;
                catalog.innerHTML += `
                    <div class="product-card">
                        <div class="img-free">
                            <img src="${p.image_url}" referrerpolicy="no-referrer" crossorigin="anonymous" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3122/3122410.png'">
                            <span class="absolute top-0 right-0 bg-cyan-500 text-white text-[7px] font-black px-1.5 py-0.5 rounded-full uppercase italic shadow-lg">TRINCANDO</span>
                        </div>
                        <h3 class="text-[10px] font-black text-center uppercase text-slate-200 leading-tight mb-2 h-auto w-full px-1">${p.name}</h3>
                        <span class="text-cyan-400 font-black text-lg italic tracking-tighter">R$ ${Number(p.price).toFixed(2)}</span>
                        <div class="flex items-center bg-slate-950/80 rounded-2xl p-1.5 w-full justify-between border border-white/5 shadow-2xl">
                            <button onclick="changeQty('${p.id}', -1)" class="w-8 h-8 bg-slate-900 rounded-lg text-cyan-400 font-black">-</button>
                            <span class="text-xs font-black text-white" id="qty-${p.id}">${qty}</span>
                            <button onclick="changeQty('${p.id}', 1)" class="w-8 h-8 bg-cyan-600 rounded-lg text-white font-black hover:bg-sky-500 shadow-lg">+</button>
                        </div>
                    </div>`;
            });
        }

        // --- GEST√ÉO DE LOG√çSTICA ---
        async function carregarPedidos() {
            const { data } = await _supabase.from('orders').select('*').order('created_at', { ascending: false }).limit(25);
            const list = document.getElementById('orders-list');
            list.innerHTML = '';
            data?.forEach(o => {
                list.innerHTML += `
                    <div class="glass p-5 rounded-[2.5rem] space-y-3">
                        <div class="flex justify-between items-start">
                            <div><p class="text-xs font-black uppercase text-cyan-400">${o.customer_name}</p><p class="text-[9px] text-slate-500">${new Date(o.created_at).toLocaleString()}</p></div>
                            <span class="bg-sky-500/20 text-sky-400 text-[8px] font-black px-2 py-1 rounded-full uppercase">${o.status}</span>
                        </div>
                        <p class="text-[10px] text-slate-300 italic border-l-2 border-cyan-500/20 pl-3">${o.items}</p>
                        <div class="flex gap-2">
                            <button onclick="imprimirTicket('${o.id}')" class="bg-white text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase">üñ®Ô∏è IMPRIMIR</button>
                            <button onclick="notificarRota('${o.customer_whatsapp}', '${o.customer_name}')" class="flex-1 bg-cyan-600 text-white py-2 rounded-xl text-[10px] font-black uppercase italic">Notificar Rota üõµ</button>
                            <button onclick="window.open('${o.gps_url}')" class="bg-red-600 text-white px-3 rounded-xl"><i class="fas fa-location-arrow"></i></button>
                        </div>
                    </div>`;
            });
        }

        async function imprimirTicket(orderId) {
            const { data } = await _supabase.from('orders').select('*').eq('id', orderId).single();
            const printArea = document.getElementById('print-section');
            
            printArea.innerHTML = `
                <div style="text-align: center; border-bottom: 1px dashed black; padding-bottom: 5px;">
                    <strong>ü¶à TUBAR√ÉO BEBIDAS ü¶à</strong><br>
                    Data: ${new Date(data.created_at).toLocaleString()}
                </div>
                <div style="margin-top: 10px;">
                    <strong>CLIENTE:</strong> ${data.customer_name.toUpperCase()}<br>
                    <strong>ZAP:</strong> ${data.customer_whatsapp}<br>
                    <strong>ENDERE√áO:</strong> ${data.address.toUpperCase()}
                </div>
                <div style="margin-top: 10px; border-bottom: 1px dashed black; padding-bottom: 5px;">
                    <strong>ITENS:</strong><br>
                    ${data.items.split(', ').join('<br>')}
                </div>
                <div style="margin-top: 10px;">
                    <strong>PAGAMENTO:</strong> ${data.payment_method.toUpperCase()} ${data.change_for ? '(Troco: '+data.change_for+')' : ''}<br>
                    <span style="font-size: 16px;"><strong>TOTAL: ${data.total}</strong></span>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    O Predador da Sede!
                </div>
            `;
            window.print();
        }

        function notificarRota(zap, nome) {
            const msg = `Ol√° *${nome.toUpperCase()}*! ü¶à%0ASeu pedido do *Tubar√£o Bebidas* j√° saiu para entrega! Bebida trincando a caminho. üõµüçª`;
            window.open(`https://wa.me/${zap}?text=${msg}`);
        }

        async function finalizarPedido() {
            const n = document.getElementById('cust-name').value, 
                  w = document.getElementById('cust-whatsapp').value, 
                  a = document.getElementById('cust-address').value, 
                  p = document.getElementById('cust-payment').value, 
                  t = document.getElementById('cust-troco').value;
            const total = document.getElementById('cart-total-value').innerText;
            const gps = `https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}`;
            let it = ""; Object.values(cart).forEach(i => it += `${i.qty}x ${i.name}, `);
            
            await _supabase.from('orders').insert([{ 
                customer_name: n, customer_whatsapp: w, address: a, items: it, total: total, gps_url: gps, payment_method: p, change_for: t
            }]);

            let msg = `ü¶à *NOVO TORPEDO - TUBAR√ÉO BEBIDAS*%0A%0Aüë§ *CLIENTE:* ${n.toUpperCase()}%0Aüè† *ENDERE√áO:* ${a.toUpperCase()}%0Aüí≥ *PAGAMENTO:* ${p.toUpperCase()}`;
            if(p === 'Dinheiro') msg += ` (Troco para ${t})`;
            msg += `%0A%0Aüì¶ *ITENS:* ${it}%0Aüí∞ *TOTAL:* R$ ${total}%0Aüìç *MAPA:* ${gps}`;
            window.open(`https://wa.me/${siteSettings.whatsapp_number}?text=${msg}`);
            limparCarrinho(); closeCart();
        }

        // --- AUXILIARES GERAIS ---
        function solicitarLocalizacao() {
            navigator.geolocation.getCurrentPosition((pos) => {
                locationData = pos.coords;
                document.getElementById('gps-status-circle').className = "w-8 h-8 bg-green-500/10 rounded-full flex items-center justify-center border border-green-500 shadow-[0_0_10px_#22c55e]";
                document.getElementById('gps-icon').className = "fas fa-check-circle text-green-500";
                document.getElementById('gps-text').innerText = "LOCALIZADO!";
                document.getElementById('gps-text').classList.replace('text-red-500', 'text-green-500');
                validarCheckout();
            }, () => alert("Erro: Ative o GPS para finalizar o torpedo!"));
        }
        function handlePaymentChange() {
            const p = document.getElementById('cust-payment').value, t = document.getElementById('cust-troco');
            (p === 'Dinheiro') ? t.classList.remove('hidden') : (t.classList.add('hidden'), t.value = '');
            validarCheckout();
        }
        function validarCheckout() {
            const n = document.getElementById('cust-name').value, w = document.getElementById('cust-whatsapp').value, a = document.getElementById('cust-address').value, p = document.getElementById('cust-payment').value, t = document.getElementById('cust-troco').value, btn = document.getElementById('btn-finalizar'), totalItems = Object.values(cart).reduce((acc, cur) => acc + cur.qty, 0);
            let ok = n.length >= 3 && w.length >= 8 && a.length >= 6 && p !== "" && locationData !== null && totalItems > 0 && siteSettings.is_open;
            if(p === 'Dinheiro' && t.trim() === '') ok = false;
            (ok) ? btn.classList.remove('btn-disabled') : btn.classList.add('btn-disabled');
        }
        function changeQty(id, delta) {
            if(!siteSettings.is_open) return;
            const product = allProducts.find(p => p.id === id);
            if(!cart[id]) cart[id] = { name: product.name, price: Number(product.price), qty: 0 };
            cart[id].qty += delta; if(cart[id].qty <= 0) delete cart[id];
            updateUI(); saveCart();
        }
        function updateUI() {
            const total = Object.values(cart).reduce((acc, cur) => acc + (cur.price * cur.qty), 0);
            const totalItems = Object.values(cart).reduce((acc, cur) => acc + cur.qty, 0);
            document.getElementById('cart-total-value').innerText = `${total.toFixed(2)}`;
            document.getElementById('pill-count').innerText = totalItems;
            const pill = document.getElementById('cart-pill');
            if(totalItems > 0 && siteSettings.is_open) pill.classList.remove('scale-0'); else pill.classList.add('scale-0');
            allProducts.forEach(p => { const el = document.getElementById(`qty-${p.id}`); if(el) el.innerText = cart[p.id]?.qty || 0; });
            validarCheckout();
        }
        function openCart() { document.getElementById('cart-drawer').classList.remove('hidden'); renderCartList(); }
        function closeCart() { document.getElementById('cart-drawer').classList.add('hidden'); }
        function renderCartList() {
            const list = document.getElementById('cart-items-list');
            list.innerHTML = '';
            Object.values(cart).forEach(i => list.innerHTML += `<div class="flex justify-between text-[11px] font-black border-b border-white/5 pb-2 uppercase italic text-cyan-400"><span>${i.qty}x ${i.name}</span><span>R$ ${(i.qty*i.price).toFixed(2)}</span></div>`);
        }
        function filtrar(name) { currentFilter = name; carregarCategorias(); renderProducts(); }
        async function toggleStoreOpen(status) { await _supabase.from('site_settings').update({ is_open: status }).eq('id', 1); carregarConfiguracoes(); }
        async function salvarConfiguracoes() { await _supabase.from('site_settings').update({ logo_url: document.getElementById('set-logo').value, whatsapp_number: document.getElementById('set-whatsapp').value }).eq('id', 1); location.reload(); }
        async function toggleDisp(id, s) { await _supabase.from('products').update({ is_available: s }).eq('id', id); carregarProdutos(); }
        async function addCategory() { await _supabase.from('categories').insert([{ name: document.getElementById('new-cat-name').value }]); carregarCategorias(); }
        async function deleteCategory(id) { if(confirm("Apagar?")) { await _supabase.from('categories').delete().eq('id', id); carregarCategorias(); } }
        async function salvarProduto() {
            const payload = { name: document.getElementById('adm-name').value, price: document.getElementById('adm-price').value, image_url: document.getElementById('adm-img').value, category: document.getElementById('adm-cat-select').value, is_available: true };
            const id = document.getElementById('edit-id').value;
            if(id) await _supabase.from('products').update(payload).eq('id', id); else await _supabase.from('products').insert([payload]);
            document.getElementById('edit-id').value = ''; document.getElementById('adm-name').value = ''; document.getElementById('adm-price').value = ''; document.getElementById('adm-img').value = '';
            carregarProdutos(); alert("Salvo!");
        }
        function renderAdminList(data) {
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            data.forEach(p => {
                list.innerHTML += `
                    <div class="glass p-3 rounded-2xl flex justify-between items-center ${!p.is_available ? 'opacity-25 grayscale' : ''} mb-2">
                        <div class="flex items-center gap-3"><img src="${p.image_url}" referrerpolicy="no-referrer" class="w-12 h-12 object-contain bg-slate-900 rounded-2xl p-1"><p class="text-[10px] font-black uppercase text-white tracking-tighter leading-none">${p.name}</p></div>
                        <div class="flex items-center gap-4 text-white">
                            <label class="switch"><input type="checkbox" ${p.is_available ? 'checked' : ''} onchange="toggleDisp('${p.id}', this.checked)"><span class="slider"></span></label>
                            <button onclick='prepararEdicao(${JSON.stringify(p)})' class="text-cyan-400 text-xl"><i class="fas fa-edit"></i></button>
                            <button onclick="removerProduto('${p.id}')" class="text-red-500 text-xl"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        }
        function prepararEdicao(p) { document.getElementById('edit-id').value = p.id; document.getElementById('adm-name').value = p.name; document.getElementById('adm-price').value = p.price; document.getElementById('adm-img').value = p.image_url; document.getElementById('adm-cat-select').value = p.category; window.scrollTo({top:0, behavior:'smooth'}); }
        async function removerProduto(id) { if(confirm("Remover?")) { await _supabase.from('products').delete().eq('id', id); carregarProdutos(); } }
        function saveCart() { localStorage.setItem('shark_final_commander_v5', JSON.stringify(cart)); }
        function recuperarCarrinho() { const saved = localStorage.getItem('shark_final_commander_v5'); if(saved) { cart = JSON.parse(saved); updateUI(); } }
        function filtrarPorNome() { const term = document.getElementById('searchInput').value.toLowerCase(); renderProducts(); }

        init();
    </script>
</body>
